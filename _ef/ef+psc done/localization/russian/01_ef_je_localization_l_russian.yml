  silver_crisis_je_1: "Серебряный кризис"
  # silver_crisis_je_1_reason: "The sharp collapse of the global price de l’argent, amorcée par les réformes monétaires de 1873, provoque une déstabilisation progressive de tous les États dont la monnaie repose sur le #v bimétallisme#! ou l’#v étalon-argent#!.\n\nAu fur et à mesure que l’écart entre la parité légale et le prix international du métal blanc se creuse, notre système monétaire devient vulnérable à l’arbitrage, à la fuite de l’or et à une perte généralisée de confiance.\n\nCe journal d’événements représente l’évolution de cette #v crise monétaire mondiale#! : l’effondrement de la valeur de l’argent, les attaques contre les réserves nationales, les pressions politiques internes et l’instabilité grandissante qui en découle.\n\nTant que notre pays maintiendra une monnaie basée sur l’argent – qu’il s’agisse de l’#v étalon-argent#! pur ou du #v bimétallisme#! – nous serons exposés à ces tensions croissantes.\n\nL’objectif final de ce journal est la transition vers un #v étalon-or#! stable, mettant fin à l’instabilité structurelle causée par l’effondrement de l’argent.\n\nActuellement, ce journal d’événements s’applique à tous les États utilisant l’argent comme base de leur système monétaire."
  silver_crisis_je_1_reason: "Резкий обвал мировой цены на серебро, вызванный денежными реформами США 1873 года #v (The Coinage Act of 1873)#!, постепенно дестабилизирует все государства, чьи валюты опираются на #v биметаллизм#! или #v серебряный стандарт#!.\n\nПо мере того как разрыв между официальным паритетом и международной стоимостью серебра растёт, наша денежная система становится всё более уязвимой к арбитражу, оттоку золота и общему падению доверия.\n\nЭта запись журнала отражает развитие этой #v глобальной валютной кризисной ситуации#!: падение стоимости серебра, атаки на национальные резервы, внутреннее политическое давление и последующий рост нестабильности.\n\nПока наша страна сохраняет валюту, основанную на серебре — будь то #v серебряный стандарт#! или #v биметаллический режим#! — мы будем оставаться подвержены этим нарастающим напряжениям.\n\nКонечная цель этого журнала — переход к стабильному #v золотому стандарту#!, который положит конец структурной нестабильности, вызванной обесценением серебра.\n\nЭта запись журнала в настоящее время применяется ко всем государствам, использующим серебро как основу своей денежной системы."

