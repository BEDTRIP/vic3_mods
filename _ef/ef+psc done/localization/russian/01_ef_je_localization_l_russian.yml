  scandinavian_monetary_union_je_1_reason: "Конвенция Скандинавского монетного союза направлена на создание регионального валютного альянса, построенного вокруг общего золотого стандарта.\n Это соглашение стремится ввести единые спецификации для чеканки монет и денежно-кредитной политики, позволяя валютам подписавших государств постепенно сближаться к единой системе.\n\n После завершения этой записи журнала конечной целью станет подписание долгосрочного валютного договора между #v державой-инициатором#! и #v участвующими государствами#!.\n\n В рамках этого договора страны-подписанты обязуются принять закон #v [GetLawType('law_gold_standard').GetName]#! и [concept_money_value_target_real], определённый инициатором конвенции.\n\n Государства-подписанты будут:\n – принимать коэффициент конвертации в золото ([concept_money_value_target_real]), установленный инициатором;\n – приводить свою денежную систему к стандарту инициатора (#v Закон [GetLawType('law_gold_standard').GetName]#!), независимо от прежнего режима.\n\n Со временем стоимость их валют будет сходиться к общему золотому ориентиру.\n\n Текущее количество стран, участвующих в конвенции: #p [GetPlayer.MakeScope.ScriptValue('scandinavian_monetary_union_country_in_debat')+]#!"
  
