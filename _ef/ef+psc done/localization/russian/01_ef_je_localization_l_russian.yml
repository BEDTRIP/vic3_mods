  concept_building_urban_center_lvl_by_base_rate_desc:1 "Максимальный уровень [GetBuildingType('building_construction_sector').GetName] определяется количеством [GetBuildingType('building_urban_center').GetName] в стране и значением [concept_base_rate_percentage]. При [concept_base_rate_percentage] 1% (или ниже) максимальный уровень равен суммарному уровню [GetBuildingType('building_urban_center').GetName]. При [concept_base_rate_percentage] 10% максимальный уровень [GetBuildingType('building_construction_sector').GetName] равен 1."

  concept_maximum_pcs_capacity_desc:0 "[concept_maximum_pcs_capacity]: теоретический максимальный уровень [GetBuildingType('building_construction_sector').GetName], который способна поддерживать национальная экономика. Этот предел определяется суммарным уровнем городских центров по стране с поправкой на фактор (1 – базовая ставка).\n\n Низкая базовая ставка повышает эффективность строительной системы и позволяет работать большему числу [GetBuildingType('building_construction_sector').GetName], тогда как высокая базовая ставка снижает эту ёмкость.\n\n Если фактическое число строй. секторов превышает этот порог, избыточные сектора будут стагнировать или закрываться из‑за недостатка кредита и финансирования строительства."

  financial_center_je_2:0 "Офис финансовой стабильности (ОФС)"
  financial_center_je_2_reason:0 "#l > Стабильность финансового сектора: #! \n\n #b Спекулятивный рынок#! в настоящее время составляет #b [GetPlayer.MakeScope.ScriptValue('fiancial_center_week_balance_in_ratio')|%|]#! от национального #b [concept_gdp]#!.\n\nЧем больше доля [concept_gdp], приходящаяся на спекулятивный рынок, тем сильнее надувается пузырь по следующей модели:\n\n #U - 0–10% → напряжение резко снижается (−3)\n - 10–20% → напряжение снижается (−2)\n - 20–30% → небольшое снижение (−1)\n - 30–40% → небольшое увеличение (+1)\n - 40–50% → заметный рост (+2)\n - 50%+ → быстрый рост пузыря (+3)#!\n\n#b Текущие последствия:#!\n - Снижение доступной [concept_construction] (сейчас: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n - Замедление темпа инноваций (сейчас: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n - Снижение целевой [concept_prosperity] для [concept_company] (сейчас: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n - Потеря национального престижа (сейчас: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n\nЕсли пузырь достигнет #b 100%#! прогресса, страну поразит #b крупный финансовый крах#!.\n\n#l > Стабильность строительного сектора: #!\n\n [GetBuildingType('building_construction_sector').GetName] отражает общий спрос на проекты [concept_construction] со стороны государства, частных лиц и [concept_company] разного масштаба.\n\n У мощности [GetBuildingType('building_construction_sector').GetName] есть теоретический максимум — суммарный спрос населения на [concept_construction].\n \n Поэтому существует прямая связь между уровнем [concept_urbanization] в штатах страны и максимальной ёмкостью [GetBuildingType('building_construction_sector').GetName].\n \n [concept_base_rate_percentage], устанавливаемая Центральным банком, выступает множителем, связывающим эти переменные. Следовательно, теоретический максимум ёмкости [GetBuildingType('building_construction_sector').GetName] равен:\n \n #v Суммарный уровень [GetBuildingType('building_urban_center').GetName] × (1 - Базовая ставка × 10)#!\n \n #lore \"Чем выше [concept_base_rate_percentage], тем сильнее сжимается строительный сектор. И наоборот, при низкой [concept_base_rate_percentage] [GetBuildingType('building_construction_sector').GetName] достигает максимального потенциала спроса — равного сумме уровней [GetBuildingType('building_urban_center').GetName] по всем штатам.\"#! \n \n #b Текущие значения:#!\n - Уровень [GetBuildingType('building_construction_sector').GetName] в стране: #p [GetPlayer.MakeScope.ScriptValue('building_construction_sector_lvl')]#!\n - Суммарный уровень [GetBuildingType('building_urban_center').GetName]: #p [GetPlayer.MakeScope.ScriptValue('building_urban_center_lvl')]#!\n - Текущая [concept_base_rate_percentage]: #p [GetPlayer.MakeScope.ScriptValue('base_rate_percentage_decimal')]%#!\n - Теоретический максимум уровня строй. секторов: #p [GetPlayer.MakeScope.ScriptValue('building_urban_center_lvl_by_base_rate')]#! #b (то есть [GetPlayer.MakeScope.ScriptValue('base_rate_to_pcs_factor')|%] от [GetPlayer.MakeScope.ScriptValue('building_urban_center_lvl')])#!\n \n Если суммарный уровень [GetBuildingType('building_construction_sector').GetName] превышает этот теоретический максимум из‑за рыночных условий, страна входит в состояние #v Перестроенной экономики#!.\n \n В состоянии «Перестроенной экономики» прогресс‑бар будет увеличиваться на #U +1#! каждый месяц, а процент заполнения будет напрямую задавать отрицательный модификатор выпуска финансовых продуктов.\n \n И наоборот: пока текущий уровень [GetBuildingType('building_construction_sector').GetName] ниже максимума, вы можете просить частный сектор строить больше — в обмен на экономические уступки."
 
