  _debt_in_national_currency:0 "Ваш дефицит #v [Localize(Concatenate(Scope.GetFlagName,'_debt_in_national'))]#!, после перевода в эквивалент в системе [GetPlayer.GetCustom('monetary_system_name')] ([GetPlayer.MakeScope.ScriptValue('money_value')|D][GetPlayer.GetCustom('monetary_system')]), составляет [Localize(Concatenate(Scope.GetFlagName,'_debt_in_national_currency'))]. Эта сумма увеличивается каждый месяц на [Localize(Concatenate(Scope.GetFlagName,'_import_in_gold'))]."

  _stockpiling_currency_state:0 "В вашем торговом балансе накоплено [Localize(Concatenate(Scope.GetFlagName,'_stockpiling_currency_state'))]. Этот резерв увеличивается на [Localize(Concatenate(Scope.GetFlagName,'_export_in'))] в месяц."
  _currency_state_in_gold:0 "Количество [Localize(Concatenate(Scope.GetFlagName,'_stockpiling_currency_state'))] переводится в его металлический эквивалент. Значение [Localize(Concatenate(Scope.GetFlagName,'_stockpiling_currency_state'))] умножается на [Localize(Concatenate(Scope.GetFlagName,'_tooltips_4'))], что соответствует золотой стоимости валюты [Localize(Concatenate(Scope.GetFlagName,'_tooltips_4_1'))]. Если у вас действует [GetLawType('law_silver_standard').GetName], эта золотая стоимость дополнительно умножается на коэффициент конверсии золото–серебро #v (1 @gold! = [GetPlayer.MakeScope.ScriptValue('gold_to_silver_rate')|D] @silver!)#!.\n\nЕсли у вас действует [GetLawType('law_gold_standard').GetName] или [GetLawType('law_bimetallism_standard').GetName], золотая стоимость исходной валюты используется напрямую, без какой-либо конверсии в серебро. Итоговая полученная сумма — [Localize(Concatenate(Scope.GetFlagName,'_currency_state_in_gold'))]. Аналогично, ежемесячное количество [Localize(Concatenate(Scope.GetFlagName,'_export_in'))] после перевода в золото соответствует [Localize(Concatenate(Scope.GetFlagName,'_export_in_gold'))].\n\nЕсли у вас действует [GetLawType('law_silver_standard').GetName] после Серебряного кризиса 1873 года, к конверсии золото–серебро для накапливаемых вами валют применяется прогрессивный штраф. По мере того как серебро становится всё более нестабильным, всё меньше центральных банков способны или готовы предоставить серебряный эквивалент ваших экспортных поставок, что снижает вашу конкурентоспособность при расчёте торгового баланса.\n\nПрименяемый штраф: x[GetPlayer.MakeScope.ScriptValue('silver_crisis_multiplicator_factor')|D+].\n\nИтоговый результат — [Localize(Concatenate(Scope.GetFlagName,'_tooltips_4_2'))]."

