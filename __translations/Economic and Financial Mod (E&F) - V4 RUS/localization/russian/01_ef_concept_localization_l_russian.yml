  concept_central_bank:0 "Центральный банк"
  concept_central_bank_desc:0 "В XIX веке [concept_central_bank] обычно определялся как экономический институт, основной задачей которого было выпуск национальной валюты, регулирование [concept_money_supply], надзор за финансовой системой и поддержание экономической стабильности. [concept_central_bank] XIX века часто создавались в ответ на необходимость центрального эмитента валюты, способного контролировать [concept_money_supply] и стабилизировать экономическую систему."

  concept_financial_centre:0 "Финансовый центр"
  concept_financial_centre_desc:0 "В XIX веке [concept_financial_centre] был экономически значимым регионом, где концентрировались банковская, финансовая и коммерческая деятельность. Эти [concept_financial_centre] часто были хабами для банковских учреждений, финансовых рынков, корпораций и других деловых игроков."

  concept_national_stockpile:0 "Национальный резерв"
  concept_national_stockpile_desc:0 ""Нац. Резерв" — это значительный резерв или накопление чего-либо, обычно товаров, сырья или ресурсов, хранимых в ожидании будущих потребностей или для решения чрезвычайных ситуаций. Также это может означать большое количество чего-либо, накопленное за определённый период времени."

  ################################
  #divers
  ################################

  concept_money_value:0 "Стоимость денег"
  concept_money_value_desc:0 "[concept_money_value] определяется как [concept_national_stockpile], делённый на общее количество выпущенной и находящейся в обращении валюты на вашем рынке ([concept_money_supply]). Если национальная валюта покидает ваш рынок, её стоимость возрастает; если валюта поступает на рынок, стоимость снижается. Аналогично, увеличение выпуска валюты снижает её стоимость, а уменьшение выпуска — повышает."

  concept_money_value_target_real:0 "Металлический паритет"
  concept_money_value_target_real_desc:0 "Металлический паритет — это желаемая стоимость вашей национальной валюты в металле."

  concept_money_value_target_selection:0 "Металлический паритет"
  concept_money_value_target_selection_desc:0 "Металлический паритет — это желаемая стоимость вашей национальной валюты в металле."

  concept_money_supply:0 "Денежная масса"
  concept_money_supply_desc:0 "Денежная масса — это общее количество национальной валюты, находящейся на вашем рынке."

  concept_central_bank_gold_reserve_ratio:0 "Доля металлических резервов центрального банка"
  concept_central_bank_gold_reserve_ratio_desc:0 "Доля металлических резервов центрального банка — это процент денежной массы страны, обеспеченный металлическими резервами центрального банка. Этот показатель показывает, какая часть обращающейся валюты может быть конвертирована в металл."

  concept_money_value_target:0 "Коэф. покрытия металлом"
  concept_money_value_target_desc:0 "Коэффициент покрытия металлом — это максимальная стоимость национальной валюты, которую вы можете или должны производить для достижения [concept_money_value_target_real]. Если ваша [concept_money_supply] превышает [concept_money_value_target], месячный прирост денежной массы сбрасывается в 0, и вы не сможете накапливать больше валюты. Также будет применяться штраф -1% в месяц к производству денег центральным банком, максимум до -50%. Этот штраф действует только при политике "без денежной политики" и "ревальвации"; если действует политика девальвации, этот лимит не учитывается, и стоимость валюты будет стремиться к 0. В целом это означает, что вы стремитесь поддерживать стоимость валюты на слишком высоком уровне относительно возможностей вашего рынка."

  concept_money_value_target_with_reference_currency_selection:0 "Паритет с эталонной валютой"
  concept_money_value_target_with_reference_currency_selection_desc:0 "Без комментариев"

  concept_inflation_value:0 "Значение инфляции"
  concept_inflation_value_desc:0 "Инфляция/дефляция — результат нескольких параметров: годовой естественной инфляции, рыночной цены, стоимости валюты и инфляции, возникающей из-за производства вашей валюты. Вы можете влиять на инфляцию/дефляцию, воздействуя на эти параметры."

  concept_national_capacity:0 "Национальная ёмкость"
  concept_national_capacity_desc:0 "Национальная ёмкость — это общее количество золота, которым располагает страна. Она определяется несколькими факторами: [concept_government_treasury], [concept_central_bank_metal_reserves] и [concept_gold_balance]."

  concept_devaluation:0 "Девальвация"
  concept_devaluation_desc:0 "В XIX веке девальвация обычно понималась как экономическое действие по снижению официальной стоимости валюты относительно эталона, например, другой иностранной валюты или денежного стандарта (золото или серебро). Вы можете девальвировать валюту на 25%, 50%, 75% или 100%. Это увеличивает текущую денежную производственную мощность на соответствующий процент. При этом инфляция денежного производства увеличивается на +1, +2, +3 или +4 каждые 6 месяцев."

  concept_revaluation:0 "Ревальвация"
  concept_revaluation_desc:0 "В XIX веке ревальвация была противоположным девальвации экономическим действием и заключалась в повышении официальной стоимости валюты относительно эталона, например, другой иностранной валюты или денежного стандарта (золото или серебро). Вы можете ревальвировать валюту на 25%, 50%, 75% или 100%. Это уменьшает текущую денежную производственную мощность на соответствующий процент. При этом инфляция денежного производства уменьшается на -1, -2, -3 или -4 каждые 6 месяцев."

  concept_subject_currency_management:0 "Управление валютой субъекта"
  concept_subject_currency_management_desc:0 "Управление валютой субъекта позволяет игроку управлять паритетом между своей валютой и валютой своих субъектов. По умолчанию валюта сюзерена стоит в 2 раза больше, чем у субъектов. Слабая валюта субъекта стимулирует экспорт на рынок сюзерена."

  concept_parity:0 "Паритет"
  concept_parity_desc:0 "В XIX веке термин "паритет" в денежной экономике означал официальный или фиксированный курс между двумя валютами или между валютой и денежным стандартом, например, золотом или серебром. Паритет определял относительную стоимость одной валюты по сравнению с другой или с общим эталоном."

  concept_central_bank_metal_reserves:0 "Металлические резервы ЦБ"
  concept_central_bank_metal_reserves_desc:0 "Металлические резервы центрального банка — это металлы, находящиеся в вашем [concept_central_bank]. Эти металлы — основной источник стоимости валюты страны. Они размещаются в штате, где находится ваш [concept_central_bank]; если этот штат аннексирован врагом, вы теряете эти металлы. Золото поступает из металлов, присутствующих на вашем рынке, и накапливается ежемесячно: чем больше золота на рынке, тем больше металлов накапливается в резервах центрального банка. Страны-субъекты не могут накапливать металлы."

  concept_gold_balance:0 "Торговый баланс"
  concept_gold_balance_desc:0 "Торговый баланс — это ситуация, когда страна поддерживает сбалансированную торговлю с другими государствами по чистым притокам и оттокам золота. В условиях золотого стандарта или обеспечения валюты золотом этот баланс был важен для стабильности валюты и золотых резервов."

  concept_import_value:0 "Стоимость импорта (в золоте)"
  concept_import_value_desc:0 "Стоимость импорта (в золоте) — это всё, что вы покупаете на внешнем рынке. Вы платите за эти товары золотом, а не национальной валютой (современное понятие покупки иностранных товаров за национальную валюту появилось только в 1970-х после отмены Бреттон-Вудской системы)."

  concept_export_value:0 "Доход от экспорта (в золоте)"
  concept_export_value_desc:0 "Доход от экспорта (в золоте) — это всё, что вы продаёте на внешнем рынке. Вы продаёте эти товары за золото, а не за национальную валюту (современное понятие продажи иностранных товаров за национальную валюту появилось только в 1970-х после отмены Бреттон-Вудской системы)."

  concept_world_currency:0 "Мировая валюта"
  concept_world_currency_desc:0 "Список мировых валют позволяет увидеть, где находится ваша национальная валюта относительно других мировых валют."

  concept_evolution_of_the_currency_value:0 "Динамика стоимости валюты"
  concept_evolution_of_the_currency_value_desc:0 "Список динамики стоимости валюты позволяет увидеть изменение стоимости мировых валют за 1, 5 и 10 лет. (Значения могут казаться некорректными, но для корректной работы требуется 5 и 10 лет игрового времени)"

  concept_exchange_rate:0 "Обменный курс"
  concept_exchange_rate_desc:0 "В XIX веке обменные курсы между валютами обычно определялись фиксированной системой, основанной на золотом стандарте. Это означало, что стоимость национальных валют была привязана к определённому количеству золота. Правительства часто устанавливали цену своей валюты в золоте, обеспечивая её конвертируемость."

  concept_money_value_rapported_inflation:0 "Стоимость денег с учётом инфляции"
  concept_money_value_rapported_inflation_desc:0 "Стоимость денег с учётом инфляции — это изменение стоимости вашей валюты из-за инфляции/дефляции. Это важный фактор для определения стоимости вашей валюты при обмене."

  concept_international_economic_power:0 "Международная экономическая мощь"
  concept_international_economic_power_desc:0 "Международная экономическая мощь определяется страной с наибольшей национальной ёмкостью. Это валюта с наибольшим обеспечением, что делает её крайне надёжной на мировых рынках. Это значение может меняться в зависимости от страны с наибольшей ёмкостью. (Всё зависит от вашей игры!)"

  concept_monetary_policy:0 "Денежно-кредитная политика"
  concept_monetary_policy_desc:0 "Денежно-кредитная политика — основной инструмент управления инфляцией/дефляцией. Она также позволяет увеличивать или уменьшать [concept_money_supply], что влияет на [concept_money_value] вашей валюты. Это основной способ достижения [concept_money_value_target]."

  concept_currency_reserves:0 "Валютные резервы"
  concept_currency_reserves_desc:0 "Валютные резервы — это общее количество иностранной валюты, которой вы владеете, приобретённой через покупку или торговлю. Вы накапливаете иностранную валюту только если иностранная страна хочет импортировать товары с вашего рынка. В этом случае страна покупает ваши товары, расплачиваясь своей валютой. То же самое происходит в обратном направлении при импорте: вы передаёте свою валюту другой стране."

  concept_national_debt:0 "Государственный долг"
  concept_national_debt_desc:0 "Общая сумма денег, которую государство заняло, обычно через выпуск ценных бумаг, таких как облигации и казначейские векселя. Включает как внутренний, так и внешний долг."

  concept_credit_at_central_bank:0 "Кредит в центральном банке"
  concept_credit_at_central_bank_desc:0 "Объём кредита, предоставленного центральному банку, часто через операции на открытом рынке или другие инструменты денежно-кредитной политики. Это может включать краткосрочные заимствования коммерческих банков у центрального банка."

  concept_central_bank_debt:0 "Долг центрального банка"
  concept_central_bank_debt_desc:0 "Долг центрального банка — это разница между золотом, находящимся в банке, и золотом, необходимым для обеспечения паритета. Если этот долг больше 0, центральные банки или иностранные правительства предоставляют золото под годовой процент."

  concept_take_debt:0 "Взять кредит в центральном банке"
  concept_take_debt_desc:0 "Акт заимствования денег у центрального банка, обычно коммерческими банками или другими финансовыми институтами. Это делается для покрытия краткосрочных потребностей в ликвидности и подчиняется ставкам и условиям кредитования центрального банка."

  concept_central_bank_metal_reserves_state_to_ensure_the_conversion:0 "Металлические резервы центрального банка для обеспечения конверсии"
  concept_central_bank_metal_reserves_state_to_ensure_the_conversion_desc:0 "Объём золота, находящегося в центральном банке, который служит гарантией стабильности и надёжности валюты страны. Эти резервы поддерживают стоимость национальной валюты и могут использоваться в международной торговле и финансовых операциях."

  concept_gdp_growth_rate:0 "Темп роста ВВП"
  concept_gdp_growth_rate_desc:0 "Темп роста ВВП — это список, показывающий динамику ВВП стран за 1, 5 и 10 лет. (Значения могут казаться некорректными, но для корректной работы требуется 5 и 10 лет игрового времени)"

  concept_gold_balance_by_country:0 "Золотой баланс внешней торговли по странам (в золоте)"
  concept_gold_balance_by_country_desc:0 "Золотой баланс внешней торговли — это ситуация, когда страна поддерживает сбалансированную торговлю с другими государствами по чистым притокам и оттокам золота. В условиях золотого стандарта или обеспечения валюты золотом этот баланс был важен для стабильности валюты и золотых резервов."

  concept_international_financial_power:0 "Международная финансовая мощь"
  concept_international_financial_power_desc:0 "Международная финансовая мощь определяется суммой общей капитализации всех финансовых продуктов страны."

  concept_stock_market_index:0 "Капитализация фондового рынка"
  concept_stock_market_index_desc:0 "Капитализация фондового рынка — это сумма всех акций/облигаций в определённом секторе, умноженная на их цену."

  concept_country_rating:0 "Рейтинг страны"
  concept_country_rating_desc:0 "Рейтинг страны — это оценка, присваиваемая стране на основе ВВП, стоимости валюты, инфляции, престижа, ранга и уровня жизни. На основе рейтинга определяется минимальная процентная ставка для страны. Ставка, которую может получить страна, не может быть ниже определённой рейтингом."

  concept_financial_product_bond:0 "Финансовый продукт — облигация"
  concept_financial_product_bond_desc:0 "Общее количество облигаций, находящихся у страны."

  concept_purchase_of_bond_debt:0 "Инвестиции во внешний долг"
  concept_purchase_of_bond_debt_desc:0 "Инвестиции во внешний долг позволяют покупать облигации иностранных государств. Вы отправляете часть золота из резерва на 5 или 10 лет и получаете ежемесячный процент по ставке страны-эмитента. По истечении срока вы автоматически возвращаете своё золото. Можно сделать до 5 инвестиций на 10 лет или 5 инвестиций на 5 лет. Для игрока также есть возможность запросить международное финансирование: в этом случае иностранные страны отправят вам золото, а вы будете платить ежемесячный процент. По истечении срока вы возвращаете заёмное золото. Включите "Запросить международное финансирование"."

  concept_financial_product_industrial:0 "Финансовый продукт — промышленный"
  concept_financial_product_industrial_desc:0 "Общее количество финансовых продуктов (акций), находящихся у страны."

  concept_flow_storage:0 "Потоковое хранение"
  concept_flow_storage_desc:0 "[concept_flow_storage] хранит излишки рынка бесплатно. В отличие от порядка хранения или выпуска, возможного благодаря технологии национального резерва, что может быть дорого для государства, но позволяет создавать стратегические запасы."

  concept_exchange_currency:0 "Обмен валюты (Форекс)"
  concept_exchange_currency_desc:0 "Форекс позволяет обменивать вашу валюту на валюту иностранного государства. Будьте осторожны: если у иностранного государства окажется много вашей валюты, оно может продать её большими объёмами вашему центральному банку, что приведёт к падению стоимости вашей валюты."

  concept_r_m_s_a:0 "Договор о поставке сырья"
  concept_r_m_s_a_desc:0 "[concept_r_m_s_a] — это договор, позволяющий покупать сырьё у конкретной иностранной страны за её национальную валюту или за золото при покупке на мировом рынке."

  concept_m_e_s_a:0 "Договор о поставке военного оборудования"
  concept_m_e_s_a_desc:0 "[concept_m_e_s_a] — это лицензия, позволяющая приобретать военное оборудование у конкретной иностранной страны за её национальную валюту."

  concept_r_m_g_m:0 "Глобальный рынок сырья"
  concept_r_m_g_m_desc:0 "[concept_r_m_g_m] позволяет покупать сырьё на международном рынке за золото по курсу валюты международной экономической державы."

  concept_bond_market_index:0 "Капитализация облигаций"
  concept_bond_market_index_desc:0 "Капитализация облигаций — это общее количество облигаций, умноженное на их цену."

  concept_manufacture_stock_index:0 "Капитализация промышлен-\nных акций"
  concept_manufacture_stock_index_desc:0 "Капитализация промышленных акций — это общее количество промышленных акций, умноженное на их цену."

  concept_mining_stock_index:0 "Капитализация горно-\nдобывающих акций"
  concept_mining_stock_index_desc:0 "Капитализация горнодобывающих акций — это общее количество горнодобывающих акций, умноженное на их цену."

  concept_agricultural_stock_index:0 "Капитализация сельско-\nхозяйственных акций"
  concept_agricultural_stock_index_desc:0 "Капитализация сельскохозяйственных акций — это общее количество сельскохозяйственных акций, умноженное на их цену."

  concept_railroad_stock_index:0 "Капитализация железно-\nдорожных акций"
  concept_railroad_stock_index_desc:0 "Капитализация железнодорожных акций — это общее количество железнодорожных акций, умноженное на их цену."

  concept_short_term_monetary_policy:0 "Малое изменение денежной политики"
  concept_short_term_monetary_policy_desc:0 "Небольшое изменение, вносимое центральным банком в инструменты денежной политики, такие как процентные ставки, требования к резервам или операции на открытом рынке, с целью тонкой настройки экономических условий. Обычно такие корректировки делаются для реагирования на краткосрочные экономические колебания без существенного изменения общей политики."

  concept_long_term_monetary_policy:0 "Крупное изменение денежной политики"
  concept_long_term_monetary_policy_desc:0 "Существенное изменение, вносимое центральным банком в инструменты денежной политики, такие как значительные корректировки процентных ставок, крупные изменения требований к резервам или масштабные операции на открытом рынке. Обычно такие меры принимаются в ответ на серьёзные экономические условия или кризисы, чтобы вызвать значительные изменения в экономической активности."

  concept_money_circulating:0 "Валюта в обращении"
  concept_money_circulating_desc:0 "Валюта в обращении — это количество вашей валюты, находящейся в экономике и на которую вы не можете повлиять."

  concept_pool_growth_rate_thanks_to_borrowing:0 "Рост пула за счёт заимствований"
  concept_pool_growth_rate_thanks_to_borrowing_desc:0 "Рост пула инвестиций отражает увеличение инвестиционного пула за счёт кредита, предоставленного частным банковским инвестиционным пулом центральному банку."

  concept_private_bank_borrowings_year:0 "Кредиты частных банков за год"
  concept_private_bank_borrowings_year_desc:0 "Прогнозируемое увеличение инвестиционного пула 1 января следующего года."

  concept_pool_growth_rate_thanks_credit_score:0 "Рост пула за счёт кредитного рейтинга"
  concept_pool_growth_rate_thanks_credit_score_desc:0 "Процент увеличения инвестиционного пула за счёт кредита центральному банку в зависимости от экономической и финансовой силы (максимум = 10)"

  concept_interest_value_domestic:0 "(Внутренний) процент по облигациям"
  concept_interest_value_domestic_desc:0 "[concept_interest_value_domestic] — ставка, по которой рассчитываются проценты по деньгам, которые ваше население одалживает государству при отрицательном бюджете (функция из ваниллы)."
  concept_interest_value_domestic_s:0 "ВПО"
  concept_interest_value_domestic_s_desc:0 "[concept_interest_value_domestic] — ставка, по которой рассчитываются проценты по деньгам, которые ваше население одалживает государству при отрицательном бюджете (функция из ваниллы)."

  concept_base_rate_percentage:0 "Ключевая ставка"
  concept_base_rate_percentage_desc:0 "[concept_base_rate_percentage] — это процентная ставка центрального банка (ставка банка, дисконтная ставка или базовая ставка), позволяющая снизить рост денежной массы за счёт уменьшения кредитов частным банкам. Её повышение замедляет экономику и производство денег. Наоборот, снижение ставки стимулирует экономику и позволяет появиться частному капиталистическому сектору."
  concept_base_rate_percentage_s:0 "КС"
  concept_base_rate_percentage_s_desc:0 "[concept_base_rate_percentage] — это процентная ставка центрального банка (ставка банка, дисконтная ставка или базовая ставка), позволяющая снизить рост денежной массы за счёт уменьшения кредитов частным банкам. Её повышение замедляет экономику и производство денег. Наоборот, снижение ставки стимулирует экономику и позволяет появиться частному капиталистическому сектору."

  concept_base_interest_value_5Y:0 "(Международный) краткосрочный процент по облигациям"
  concept_base_interest_value_5Y_desc:0 "[concept_base_interest_value_5Y] — процентная ставка по золотому кредиту, полученному вашим центральным банком от иностранного инвестора."
  concept_base_interest_value_5Y_s:0 "КСПО"
  concept_base_interest_value_5Y_s_desc:0 "[concept_base_interest_value_5Y] — процентная ставка по золотому кредиту, полученному вашим центральным банком от иностранного инвестора."

  concept_base_interest_value_10Y:0 "(Международный) долгосрочный процент по облигациям"
  concept_base_interest_value_10Y_desc:0 "[concept_base_interest_value_10Y] — процентная ставка по золотому кредиту, полученному вашим центральным банком от иностранного инвестора, и ставка, применяемая при получении золотого кредита в центральном банке."

  concept_base_interest_value_10Y_s:0 "ДСПО"
  concept_base_interest_value_10Y_s_desc:0 "[concept_base_interest_value_10Y] — процентная ставка по золотому кредиту, полученному вашим центральным банком от иностранного инвестора, и ставка, применяемая при получении золотого кредита в центральном банке."

  concept_credit_flow_rate:0 "Темп кредитного потока"
  concept_credit_flow_rate_desc:0 "Показатель [concept_credit_flow_rate] измеряет чистое изменение объёма кредита в инвестиционном пуле.\n\n - Положительный темп указывает на расширение кредита и выражается как процент от денежной массы.\n - Отрицательный темп указывает на сокращение кредита и выражается как процент от инвестиционного пула.\n\n Показатель нейтрален, когда базовая ставка находится в диапазоне 6%–7%.\n Ниже 6% он становится положительным и стимулирует расширение кредита; выше 7% — становится отрицательным и приводит к сокращению пула."

  concept_private_credit_ceiling:0 "Верхний предел частного кредита"
  concept_private_credit_ceiling_desc:0 "Рекомендуемый [concept_private_credit_ceiling] представляет собой максимальную устойчивую долю денежной массы, которая должна находиться у частных банков. После превышения этого порога дальнейшее расширение частного кредита становится дестабилизирующим, повышая риск давления на резервы, чрезмерного кредитного плеча и финансовых дисбалансов. Это значение может быть превышено"

  concept_private_credit_floor:0 "Нижний предел частного кредита"
  concept_private_credit_floor_desc:0 "Рекомендуемый [concept_private_credit_floor] представляет собой минимальную здоровую долю денежной массы, которая должна оставаться у частных банков. Падение ниже этого порога сигнализирует о недостаточной кредитной активности, ослаблении финансового посредничества и риске экономической стагнации. Это значение может быть превышено"

  concept_maximum_number_companies:0 "Максимальное количество компаний"
  concept_maximum_number_companies_desc:0 "[concept_maximum_number_companies]: представляет собой верхний предел числа предприятий, которое может поддерживать национальная финансовая система. Этот предел определяется суммой всех уровней финансовых центров с поправкой на множитель (1 – базовая ставка).\n\nБолее низкие базовые ставки позволяют работать большему числу предприятий, тогда как более высокие ограничивают эту способность.\n\nЕсли число существующих предприятий превышает этот порог, компании сверх лимита будут случайным образом разоряться из-за недостаточной кредитной поддержки."

concept_maximum_pcs_capacity:0 "Максимальная вместимость частного строительного сектора"
concept_maximum_pcs_capacity_desc:0 "[concept_maximum_pcs_capacity]: представляет собой теоретически максимальный уровень [GetBuildingType('building_ef_private_construction').GetName], который может устойчиво поддерживать национальная экономика. Этот предел определяется общей суммой уровней городских центров в стране с поправкой на множитель (1 – базовая ставка).\n\n Более низкие базовые ставки повышают эффективность строительной системы и позволяют работать большему числу [GetBuildingType('building_ef_private_construction').GetName], тогда как более высокие снижают эту вместимость.\n\n Если активное число PCS превышает этот порог, избыточные сектора будут простаивать или разрушаться из-за недостатка кредита и финансирования строительства."


concept_inflation_genrated:0 "Сгенерированная инфляция"
concept_inflation_genrated_desc:0 "Если резервы #v [GetPlayer.GetCustom('currency_name')] [GetPlayer.GetCustom('currency_symbol')]#!, находящиеся у [GetBuildingType('building_bank').GetName], опускаются ниже #v 10%#!, эффекты политики девальвации или ревальвации больше не влияют на [concept_inflation_value]. Это происходит потому, что резервы, которыми управляет центральный банк, слишком малы относительно общей денежной массы, чтобы заметно влиять на инфляцию"





