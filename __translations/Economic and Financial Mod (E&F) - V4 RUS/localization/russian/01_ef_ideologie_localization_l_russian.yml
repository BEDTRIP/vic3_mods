  ideology_monetary_moderate: "Умеренные монетаристы"
  ideology_monetary_conservative: "Консервативные монетаристы"
  ideology_monetary_left: "Монетарные популисты"


  ideology_monetary_moderate_desc: "Выступая за прагматичное управление денежной системой, умеренные монетаристы поддерживают сбалансированную политику, сохраняющую стабильность без приверженности жёстким крайностям. Отдавая предпочтение золотодевизным механизмам и международно согласованным соотношениям, они выступают за гибкую биметаллическую систему, основанную на широко признанных стандартах, таких как соотношение 15:1."

  ideology_monetary_conservative_desc: "Твёрдые защитники ортодоксальных монетарных принципов, консервативные монетаристы выступают за сильные, стабильные валюты, обеспеченные надёжными запасами драгоценных металлов. Они предпочитают золотой стандарт или соотношения с доминированием золота, выступая против серебряных или нерегулируемых систем. Их приоритет — бюджетная дисциплина, предсказуемая чеканка и защита от инфляционных рисков."

  ideology_monetary_left_desc: "Опираясь на интересы аграриев и широких масс, монетарные популисты продвигают серебряные и экспансионистские денежные политики, призванные облегчить кредит, поддержать должников и стимулировать широкую экономическую активность. Они предпочитают высокие серебряные соотношения и выступают против ограничительной золотой политики, считая гибкое предложение денег необходимым для социального и экономического облегчения."

