  stockpiling_goods_desc:0 "После открытия технологии Национальный резерв ваша страна начнет [concept_flow_storage]. [concept_flow_storage] сохраняет излишки рынка бесплатно, оно означает наполненность складов фабрик страны этим товаром. Также можно выпустить приказ хранения или выпуска, что увеличит спрос или предложение на рынке в моменте."

