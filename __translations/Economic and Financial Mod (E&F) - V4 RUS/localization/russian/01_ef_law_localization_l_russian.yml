  # Desc :
  law_no_monetary_system_desc: "Нет денежной системы."
  law_fiat_standard_desc: "В фиатной денежной системе валюта не обеспечена запасами драгоценных металлов. Её стоимость определяется исключительно доверием общества и авторитетом государства-эмитента. Такая модель зависит от способности государства поддерживать экономическую стабильность и доверие к валюте, что позволяет гибко проводить денежную политику, но также подвергает систему рискам девальвации при потере доверия. В отличие от систем, основанных на золоте или серебре, фиатная валюта не гарантирует конвертацию в физические ресурсы."

  law_silver_standard_desc: "В серебряной денежной системе валюта обеспечена серебряными резервами, а её стоимость привязана к определённому количеству этого драгоценного металла. Государство-эмитент гарантирует конвертацию валюты в серебро, что обеспечивает определённую стабильность денежной стоимости. Однако такая система ограничивает гибкость денежной политики, поскольку объём денежной массы напрямую зависит от доступных серебряных резервов."

  law_bimetallism_standard_desc: "В денежной системе, основанной на биметаллизме, для обеспечения стоимости валюты используются как золото, так и серебро. Государство-эмитент гарантирует конвертацию валюты в эти два металла по фиксированному соотношению, что способствует стабильности за счёт диверсификации средств сбережения. Однако биметаллизм уязвим к колебаниям относительных цен на золото и серебро, что может привести к денежным дисбалансам и усложнить управление экономической политикой."

  law_gold_standard_desc: "Золотой стандарт — это денежная система, при которой стоимость валюты страны напрямую связана с определённым количеством золота. В такой системе денежные единицы могут быть конвертированы в фиксированное количество золота и наоборот. Золотой стандарт исторически использовался для обеспечения стабильности валюты и доверия к её стоимости. Однако в XX веке он был в основном заменён более гибкими денежными системами."
  law_gold_exchange_standard_desc: "Золотой обменный стандарт — денежная система, возникшая как разновидность золотого стандарта. Она действовала в межвоенный период, особенно после Первой мировой войны и до принятия Бреттон-Вудской системы. В рамках золотого обменного стандарта страны держали резервы не только в золоте, но и в иностранных валютах, прежде всего в долларах США, которые были конвертируемы в золото. Это обеспечивало большую гибкость в международной торговле и финансах, так как страны могли хранить резервы в смеси золота и ключевых иностранных валют. Однако система столкнулась с трудностями, включая дефицит золота, что привело к её корректировке и в итоге к переходу на Бреттон-Вудскую систему после Второй мировой войны."
  law_floating_exchange_rates_desc: "Система плавающих валютных курсов — это денежная система, при которой стоимость валют определяется спросом и предложением на валютных рынках. В отличие от фиксированных курсов, где правительства или центральные банки устанавливают стоимость своей валюты по отношению к другой, плавающие курсы позволяют валютам свободно колебаться в зависимости от рыночных условий."

