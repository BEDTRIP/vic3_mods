  lawgroup_bimetalism_ratio: "Биметаллическое соотношение"
  lawgroup_bimetalism_ratio_desc: "Определяет установленное законом соотношение конверсии между золотом и серебром в биметаллической денежной системе. Выбранное соотношение влияет на обращение монет, арбитраж, стабильность валюты и баланс между металлическими резервами. Несоответствие между юридическим соотношением и мировым рыночным соотношением может привести к исчезновению металлов из обращения или к переполнению монетного двора, вызывая денежные кризисы."


  law_bimetallic_ratio_no: "Без фиксированного соотношения"
  law_bimetallic_ratio_10: "Биметаллическое соотношение 10:1"
  law_bimetallic_ratio_15: "Биметаллическое соотношение 15:1"
  law_bimetallic_ratio_20: "Биметаллическое соотношение 20:1"

  law_bimetallic_ratio_no_desc: "Правительство не устанавливает никакого фиксированного соотношения конверсии между золотом и серебром. Чеканка следует рыночным оценкам, позволяя относительной цене обоих металлов свободно колебаться. Хотя это избегает арбитражных искажений, валюта становится более подверженной волатильности при расхождении цен на металлы."
  
  law_bimetallic_ratio_10_desc: "Золото юридически оценивается в десять раз дороже серебра. Это сильно отдает предпочтение золоту перед серебром, стабилизируя валюту ценой вытеснения серебра из обращения. Исторически связано со сторонниками «твёрдых денег»: такое соотношение снижает инфляцию, но может создавать денежный дефицит в периоды нехватки золота."

  law_bimetallic_ratio_15_desc: "Золото юридически оценивается в пятнадцать раз дороже серебра. Сбалансированное соотношение, близкое к международным нормам, этот подход поддерживает обращение обоих металлов и отражает классический биметаллический стандарт XIX века. Хотя он более стабилен, всё же сохраняется риск арбитража, когда мировые рынки отклоняются от юридического соотношения."

  law_bimetallic_ratio_20_desc: "Золото юридически оценивается в двадцать раз дороже серебра. Соотношение в пользу серебра, расширяющее денежную массу, часто поддерживаемое аграрными или популистскими движениями. Это может стимулировать рост в период экономических трудностей, но несёт риск притока серебра, инфляции и исчезновения золотых резервов."


  law_external_exchange_standard: "Внешний валютный стандарт"
  law_external_exchange_standard_desc: "Эта денежная система привязывает страну к внешней власти или союзу, требуя принятия валюты, чья паритетность и конвертируемость определяются за пределами её границ. Государство не может свободно корректировать денежно-кредитную политику и должно следовать правилам обмена, требованиям к резервам и правовым стандартам, установленным сюзеренным государством или союзом общей валюты."





