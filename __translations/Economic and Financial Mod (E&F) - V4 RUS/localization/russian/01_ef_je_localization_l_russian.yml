  financial_center_je_2:0 "Управление финансовой стабильности (УФС)"
  financial_center_je_2_reason:0 "#l > Стабильность финансового сектора: #! \n\n #b Спекулятивный рынок#! в настоящее время составляет #b [GetPlayer.MakeScope.ScriptValue('fiancial_center_week_balance_in_ratio')|%|]#! от национального #b [concept_gdp]#!.\n\nЧем больше доля [concept_gdp], приходящаяся на спекулятивный рынок, тем сильнее раздувается спекулятивный пузырь согласно следующей модели:\n\n #U - 0–10% → спекулятивная напряжённость сильно снижена (−3)\n - 10–20% → напряжённость снижается (−2)\n - 20–30% → небольшое снижение (−1)\n - 30–40% → небольшое увеличение (+1)\n - 40–50% → заметное увеличение (+2)\n - 50%+ → сильный рост пузыря (+3)#!\n\n#b Текущие последствия:#!\n - Снижение доступной мощности [concept_construction] (текущее: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n - Замедление темпа инноваций (текущее: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n - Снижение целевого уровня [concept_prosperity] для [concept_company] (текущее: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n - Потеря национального престижа (текущее: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n\nЕсли прогресс пузыря достигнет #b 100%#!, страну настигнет #b крупный финансовый крах#!.\n\n#l > Стабильность строительного сектора: #!\n\n [GetBuildingType('building_ef_private_construction').GetName] отражает общий спрос на проекты [concept_construction] со стороны частных лиц, а также [concept_company] различного масштаба.\n\n В отличие от государственной мощности [GetBuildingType('building_construction_sector').GetName], мощность [GetBuildingType('building_ef_private_construction').GetName] имеет теоретический максимум — совокупный спрос населения на [concept_construction].\n \n Таким образом, существует прямая связь между уровнем [concept_urbanization] в штатах страны и её максимальной мощностью [GetBuildingType('building_ef_private_construction').GetName].\n \n [concept_base_rate_percentage], устанавливаемая Центральным банком, выступает множителем, связывающим эти две величины. Следовательно, теоретический максимум мощности [GetBuildingType('building_ef_private_construction').GetName] страны (равен:\n \n #v Общее количество уровней [GetBuildingType('building_urban_center').GetName] × (1 - Базовая ставка x 10)#!\n \n #lore "Чем выше [concept_base_rate_percentage], тем сильнее сжимается строительный сектор. И наоборот, когда [concept_base_rate_percentage] низка, [GetBuildingType('building_ef_private_construction').GetName] достигает максимального потенциала спроса — равного суммарному числу уровней [GetBuildingType('building_urban_center').GetName] во всех штатах."#! \n \n #b Текущее значение:#!\n - Количество [GetBuildingType('building_ef_private_construction').GetName] в стране: #p [GetPlayer.MakeScope.ScriptValue('building_ef_private_construction_lvl')]#!\n - Общее количество уровней [GetBuildingType('building_urban_center').GetName]: #p [GetPlayer.MakeScope.ScriptValue('building_urban_center_lvl')]#!\n - Текущая [concept_base_rate_percentage]: #p [GetPlayer.MakeScope.ScriptValue('base_rate_percentage_decimal')]%#!\n - Теоретический максимум уровня ЧСС: #p [GetPlayer.MakeScope.ScriptValue('building_urban_center_lvl_by_base_rate')]#! #b (То есть [GetPlayer.MakeScope.ScriptValue('base_rate_to_pcs_factor')|%] от [GetPlayer.MakeScope.ScriptValue('building_urban_center_lvl')])#!\n \n Если общее количество уровней [GetBuildingType('building_ef_private_construction').GetName] превышает этот теоретический максимум из-за рыночных условий, страна входит в состояние #v Перестроенная экономика#!.\n \n В состоянии «Перестроенная экономика» индикатор прогресса будет увеличиваться на #U +1#! каждый месяц, а процент его заполнения будет напрямую определять отрицательный модификатор к выпуску финансовых продуктов.\n \n И наоборот, пока текущий уровень [GetBuildingType('building_ef_private_construction').GetName] ниже максимального, вы можете попросить частный сектор строить больше — в обмен на экономические уступки."
 
