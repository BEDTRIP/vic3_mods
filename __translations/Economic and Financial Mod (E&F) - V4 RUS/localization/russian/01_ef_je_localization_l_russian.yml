  latin_monetary_union_je_1: "Конвенция Латинского монетного союза"
  latin_monetary_union_je_1_reason: "Конвенция Латинского союза направлена на создание регионального валютного альянса, основанного Францией, Бельгией, Швейцарией и Италией.\n Это соглашение устанавливает единые стандарты для золотых и серебряных монет, позволяя валютам государств-участников свободно обращаться по всей территории Союза.\n\n После завершения этой записи журнала конечной целью станет подписание двадцатилетнего валютного договора между #v Францией#!, державой-инициатором, и #v странами-участницами#!.\n\n Этот договор задаёт единые денежные рамки, в которых государства обязуются соблюдать стандарты, определённые Францией.\n\n Страны, подписывающие договор, получат:\n - соотношение обмена золото/серебро, фиксированное по значениям, действующим во Франции\n - денежный стандарт, приведённый в соответствие с французским денежным стандартом (независимо от текущего стандарта)\n\n таким образом, с годами стоимость валют этих разных стран будет стремиться к общему значению.\n\n Текущее количество стран в конвенции: #p [GetPlayer.MakeScope.ScriptValue('latin_monetary_union_country_in_debat')+]#!"

