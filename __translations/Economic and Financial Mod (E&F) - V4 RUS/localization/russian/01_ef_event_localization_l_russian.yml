  00_ef_economic_event.1.t:0 "Новый центральный банк и национальная валюта в [SCOPE.sC('target_country').GetName]" 
  00_ef_economic_event.1.d:1 "Правительство [SCOPE.sC('target_country').GetName] официально объявило о создании современного Центрального банка и введении новой национальной валюты: [SCOPE.sC('target_country').GetCustom('currency_name')]#! [SCOPE.sC('target_country').GetCustom('currency_symbol')]." 
  00_ef_economic_event.1.f:1 "Сегодня — решающий шаг в финансовом развитии [SCOPE.sC('target_country').GetName]. Правительство создало современный Центральный банк, призванный унифицировать денежно-кредитную политику страны и стабилизировать внутренние расчёты.\n\nСоздание этого учреждения сопровождается введением национальной валюты — [SCOPE.sC('target_country').GetCustom('currency_name')]#! [SCOPE.sC('target_country').GetCustom('currency_symbol')], которая заменит оставшиеся местные или региональные системы, всё ещё находящиеся в обращении.\n\nВласти ожидают, что эта реформа укрепит финансовую репутацию страны и облегчит торговые отношения с иностранными державами." 
  00_ef_economic_event.1.a:0 "Пожелать им стабильности"
 
  #00_ef_economic_event.2
  00_ef_economic_event.2.t:0 "Реформа денежного стандарта в [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.2.d:1 "Принятие нового денежного стандарта"
  00_ef_economic_event.2.f:1 "Власти [SCOPE.sC('target_country').GetName] объявляют об отказе от старой системы, основанной на [OLD_STANDARD], в пользу нового денежного стандарта — [NEW_STANDARD].\n\nЭтот переход призван укрепить финансовую стабильность, повысить доверие инвесторов и привести страну в соответствие с наиболее распространёнными международными денежными практиками.\n\nЭта реформа знаменует важный шаг в укреплении государственного кредита и современной организации национальной валюты."
  00_ef_economic_event.2.a:0 "Поддержать переход"
 
  #00_ef_economic_event.5
  00_ef_economic_event.5.t:0 "Денежная унификация в [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.5.d:1 "Гармонизация региональных валют"
  00_ef_economic_event.5.f:1 "Правительство Северогерманского союза объявляет о создании единой денежной системы, основанной на #B [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')]#!. Эта реформа положит конец множеству региональных валют, всё ещё находящихся в обращении среди государств-участников, и введёт единственное, стандартизированное средство обмена.\n\nМера предусматривает #b демонетизацию#! местной чеканки и принятие общих правил для монетного дела, веса и содержания металла, тем самым облегчая торговые операции, налогово-бюджетное администрирование и финансовую интеграцию по всему Союзу.\n\nЭта денежная консолидация является значительным шагом к целостной экономической структуре, дополнительно укрепляя политическое и финансовое единство [SCOPE.sC('target_country').GetName]."
  00_ef_economic_event.5.a:0 "Поддержать унификацию"
 
  #00_ef_economic_event.6
  00_ef_economic_event.6.t:0 "Окончательная денежная унификация [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.6.d:1 "Введение золотой марки"
  00_ef_economic_event.6.f:1 "Правительство [SCOPE.sC('target_country').GetName] объявляет о создании единой имперской валюты — #B [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')]#!, которая заменит различные региональные валюты, а также [Localize('thaler_prussian_thaler')] @thaler_prussian_thaler!, всё ещё находящийся в обращении на территории бывших германских государств.\n\nЭта реформа завершает денежную унификацию Империи, устанавливая единый, согласованный стандарт, основанный на золоте, тем самым закрепляя политическую и экономическую интеграцию, достигнутую с момента объединения.\n\nПриняв эту новую имперскую валюту, власти стремятся упростить торговлю, укрепить национальную финансовую систему и подтвердить экономическую стабильность Рейха на международной арене."
  00_ef_economic_event.6.a:0 "Укрепить единство Рейха"
 
  #00_ef_economic_event.7
  00_ef_economic_event.7.t:0 "Денежная унификация [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.7.d:1 "Введение #b итальянской [Localize('lira')] @lira!#!"
  00_ef_economic_event.7.f:1 "Королевство Италия сегодня объявляет о принятии единой национальной валюты — итальянской [Localize('lira')] @lira!, призванной заменить многочисленные региональные валюты, ранее использовавшиеся в государствах Апеннинского полуострова.\n\nТем самым следующие валюты #b демонетизируются#! и больше не будут обмениваться на драгоценный металл: #b [Localize('lira_ducato')] @lira_ducato!, [Localize('lira_scudo_pontificio')] @lira_scudo_pontificio!, [Localize('lira_scudo_sardo')] @lira_scudo_sardo!, [Localize('lira_toscane_lira')] @lira_toscane_lira!#!.\n\nЭта реформа представляет собой решающий шаг в экономическом объединении страны, создавая последовательную и централизованную денежную систему для всего Королевства.\n\nВласти надеются, что этот переход облегчит торговлю, укрепит финансовое управление и поспособствует экономической интеграции недавно объединённого итальянского государства."
  00_ef_economic_event.7.a:0 "Укрепить единство Италии"

