 00_ef_economic_event.19.t:0 "[SCOPE.sC('target_country').GetAdjectiveNoFormatting] Предложение о Скандинавском валютном союзе"
 00_ef_economic_event.19.d:0 "К северному финансовому сотрудничеству"
 00_ef_economic_event.19.f:0 "Правительство [SCOPE.sC('target_country').GetAdjectiveNoFormatting] предлагает созвать конференцию, которая объединит скандинавские королевства, с целью изучить возможность создания валютного союза на основе золотого стандарта.\n\nЦель этой инициативы — облегчить торговлю, стабилизировать соответствующие курсы кроны и кроны и сформировать общую финансовую основу среди северных государств.\n\nТеперь приглашённым государствам предстоит решить, хотят ли они участвовать в этих обсуждениях."
 00_ef_economic_event.19.a:0 "Присоединиться к переговорам"
 00_ef_economic_event.19.b:0 "Принять к сведению"

 00_ef_economic_event.20.t:0 "Прогресс в переговорах о Скандинавском валютном союзе"
 00_ef_economic_event.20.d:0 "Переговоры продвигаются"
 00_ef_economic_event.20.f:0 "Государства, участвующие в обсуждениях будущего #b Скандинавского валютного союза#!, продолжают продвигаться вперёд. Хотя сохраняются разногласия по поводу принятия общего золотого стандарта и унификации практик чеканки монет, переговоры развиваются в атмосфере устойчивой дипломатии.\n\nКонвенция остаётся открытой: любая заинтересованная страна в Скандинавии всё ещё может присоединиться к переговорам и повлиять на подготовку итогового соглашения."
 00_ef_economic_event.20.a:0 "Присоединиться к переговорам"
 00_ef_economic_event.20.b:0 "Принять к сведению"

 00_ef_economic_event.21.t:0 "Два года переговоров о Скандинавском союзе"
 00_ef_economic_event.21.d:0 "Переговоры затягиваются"
 00_ef_economic_event.21.f:0 "Прошло уже два года с тех пор, как делегации впервые собрались, чтобы наметить основы будущего #b Скандинавского валютного союза#!. Заседания следуют одно за другим, документы накапливаются, а специалисты продолжают спорить о технических условиях, необходимых для общей системы на основе золота.\n\nНесмотря на медленный темп, постепенно появляются компромиссы: позиции начинают сближаться по вопросу принятия общего золотого стандарта и унификации практик чеканки монет. Конвенция остаётся открытой, и любое заинтересованное государство в Скандинавии всё ещё может присоединиться к продолжающимся переговорам."
 00_ef_economic_event.21.a:0 "Присоединиться к переговорам"
 00_ef_economic_event.21.b:0 "Принять к сведению"

 00_ef_economic_event.22.t:0 "[SCOPE.sC('target_country').GetName] присоединяется к валютным переговорам"
 00_ef_economic_event.22.d:0 "Участие [SCOPE.sC('target_country').GetAdjectiveNoFormatting] в переговорах о Скандинавском союзе"
 00_ef_economic_event.22.f:0 "Правительство [SCOPE.sC('target_country').GetAdjective] объявило о своём участии в дипломатических обсуждениях, направленных на создание общей денежной системы на основе золота среди скандинавских государств.\n\nВидя возможность укрепить региональную торговлю и стабилизировать собственную валюту, [SCOPE.sC('target_country').GetName] решило присоединиться к продолжающимся переговорам.\n\nТеперь его представители участвуют в подготовительной работе, которая может привести к созданию единой скандинавской валютной системы."
 00_ef_economic_event.22.a:0 "Приветствовать делегацию [SCOPE.sC('target_country').GetAdjectiveNoFormatting]"

 00_ef_economic_event.23.t:0 "Подписание договора о Скандинавском валютном союзе"
 00_ef_economic_event.23.d:0 "[SCOPE.sC('target_country').GetName] подписывает двадцатилетнюю конвенцию"
 00_ef_economic_event.23.f:0 "Правительство [SCOPE.sC('target_country').GetName] официально подписало #v Договор о Скандинавском валютном союзе#!, взяв на себя двадцатилетнее обязательство принять общие денежные стандарты на основе золота, определённые конвенцией.\n\nРатифицируя соглашение, [SCOPE.sC('target_country').GetName] принимает общий золотой стандарт, установленный Союзом, согласовывает стоимость своей валюты с утверждённым эталонным ориентиром и обязуется постепенно унифицировать практики чеканки монет с другими государствами-подписантами.\n\nЭто обязательство знаменует важный шаг к более глубокой финансовой интеграции и свободному обращению стандартизированных золотых валют среди членов Союза."
 00_ef_economic_event.23.a:0 "Подтвердить обязательство"

 00_ef_economic_event.24.t:0 "Принятие золотого стандарта"
 00_ef_economic_event.24.d:0 "[SCOPE.sC('target_country').GetName] приводится в соответствие с денежным стандартом Союза"
 00_ef_economic_event.24.f:0 "После ратификации #v Договора о Скандинавском валютном союзе#!, [SCOPE.sC('target_country').GetName] теперь официально принимает золотой стандарт, определённый инициатором конвенции.\n\nПринимая эти рамки, страна соглашается применять эталонный золотой паритет, установленный государством-инициатором, и скорректировать собственную денежную систему, чтобы соответствовать этому ориентиру.\n\nЭто становится решающим шагом на пути к унификации скандинавских валют и созданию полностью единого денежного пространства на основе золота."
 00_ef_economic_event.24.a:0 "Внедрить новый стандарт"





