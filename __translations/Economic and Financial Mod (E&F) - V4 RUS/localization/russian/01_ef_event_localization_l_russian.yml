  00_ef_economic_event.95.t:0 "Частные банки нацеливаются на золотые резервы" 
  00_ef_economic_event.95.d:0 "В операции участвует крупный частный банк: [SCOPE.sCompany('arbitrage_privat_bank').GetName]."  
  00_ef_economic_event.95.f:0 "Проводится скоординированная арбитражная операция.\n\nПеречисленные частные банки начали использовать установленное законом биметаллическое соотношение, атакуя стоимость [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')] путём оттока #v золотых резервов#! @gold! страны через крупномасштабный арбитраж.\n\n Приток #p [SCOPE.sC('target_country').MakeScope.Var('silver_state_1_fix').GetValue|D]#! @silver! и отток #n -[SCOPE.sC('target_country').MakeScope.Var('gold_state_1_fix').GetValue|D]#! @gold!.\n\nЕсли это продолжится, несоответствие между законным соотношением и мировой ценой золота вызовет серьёзную денежную нестабильность." 
  00_ef_economic_event.95.a:0 "Следить за утечкой золота"
   
  00_ef_economic_event.96.t:0 "Частные банки нацеливаются на серебряные резервы" 
  00_ef_economic_event.96.d:0 "В операции участвует крупный частный банк: [SCOPE.sCompany('arbitrage_privat_bank').GetName]."  
  00_ef_economic_event.96.f:0 "Проводится скоординированная арбитражная операция.\n\nПеречисленные частные банки начали использовать установленное законом биметаллическое соотношение, атакуя стоимость [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')] путём оттока #v серебряных резервов#! @Silver! страны через крупномасштабный арбитраж.\n\n Приток #p [SCOPE.sC('target_country').MakeScope.ScriptValue('gold_gained')|D=]#! @gold! и отток #n -[SCOPE.sC('target_country').MakeScope.ScriptValue('silver_lost')|D]#! @silver!.\n\n Если это продолжится, несоответствие между законным соотношением и мировой ценой серебра вызовет серьёзную денежную нестабильность." 
  00_ef_economic_event.96.a:0 "Следить за утечкой серебра"
 #00_ef_economic_event.97
00_ef_economic_event.97.t:0 "Арбитраж с [SCOPE.sC('seller').GetCustom('currency_name')]"
00_ef_economic_event.97.d:0 "Банк #v [SCOPE.sCompany('buyer').GetName]#! из #v [SCOPE.sC('buyer_country').GetName]#! провёл арбитражную операцию с валютой [SCOPE.sC('seller').GetName] после повышения базовой ставки."
00_ef_economic_event.97.f:0 "Повышение ставки усилило привлекательность валюты, побудив частные банки приобретать её дополнительно, чтобы воспользоваться новым паритетом. Эта динамика стимулирует увеличение притока металла в страну-эмитента.\n\nВ рамках этого банк приобрёл в общей сложности #v [SCOPE.sC('buyer_country').MakeScope.Var('arbitrage_value_in_currency').GetValue|D] [SCOPE.sC('seller').GetCustom('currency_symbol')]#! — что эквивалентно #v [SCOPE.sC('buyer_country').MakeScope.Var('arbitrage_value_in_metal').GetValue|D]#! [SCOPE.sC('seller').GetCustom('monetary_system_partiel')] — в соответствии с рыночными условиями и действующим паритетом.\n\nЭта операция отражает инвестиционную стратегию банка, а также возобновившееся доверие к валюте."
00_ef_economic_event.97.a:0 "Продолжить"

#00_ef_economic_event.971
00_ef_economic_event.971.t:0 "Накопление [SCOPE.sC('seller').GetCustom('currency_name')] [SCOPE.sC('seller').GetCustom('currency_symbol')]"
00_ef_economic_event.971.d:0 "Банк #v [SCOPE.sCompany('buyer').GetName]#! из #v [SCOPE.sC('buyer_country').GetName]#! увеличил свои запасы валюты [SCOPE.sC('seller').GetName], считающейся эталонной валютой международной денежной системы."
00_ef_economic_event.971.f:0 "Благодаря своей стабильности и центральной роли в международных расчётах эта валюта исторически занимает привилегированное место в составе банковских резервов. Финансовые учреждения естественным образом стремятся держать значительную её долю — как для защиты активов, так и для облегчения внешних операций.\n\nВ рамках этого банк приобрёл в общей сложности #v [SCOPE.sC('buyer_country').MakeScope.Var('arbitrage_value_in_currency').GetValue|D] [SCOPE.sC('seller').GetCustom('currency_symbol')]#! — что эквивалентно #v [SCOPE.sC('buyer_country').MakeScope.Var('arbitrage_value_in_metal').GetValue|D]#! [SCOPE.sC('seller').GetCustom('monetary_system_partiel')] — в соответствии с устоявшейся финансовой практикой.\n\nЭто движение иллюстрирует денежный престиж страны-эмитента и структурообразующую роль, которую её валюта играет в равновесии мировой системы."
00_ef_economic_event.971.a:0 "Продолжить"


#00_ef_economic_event.98
00_ef_economic_event.98.t:0 "Продажа [SCOPE.sC('buyer').GetCustom('currency_name')] [SCOPE.sC('seller').GetCustom('currency_symbol')]"
00_ef_economic_event.98.d:0 "Банк #v [SCOPE.sCompany('seller').GetName]#! из #v [SCOPE.sC('seller_country').GetName]#! осуществил продажу валюты на международных рынках после снижения базовой ставки."
00_ef_economic_event.98.f:0 "Он продал в общей сложности #v [SCOPE.sC('buyer').MakeScope.Var('sell_arbitrage_value_10_in_currency').GetValue|D] [SCOPE.sC('buyer').GetCustom('currency_symbol')]#! — что эквивалентно #v [SCOPE.sC('buyer').MakeScope.Var('sell_arbitrage_value_in_metal').GetValue|D]#! [SCOPE.sC('buyer').GetCustom('monetary_system_partiel')] — в соответствии с рыночными условиями.\n\nЭта операция отражает арбитражную стратегию банка после смягчения денежной политики, которое снижает относительную привлекательность валюты на рынках."
00_ef_economic_event.98.a:0 "Продолжить"

#00_ef_economic_event.981
00_ef_economic_event.981.t:0 "Продажа [SCOPE.sC('buyer').GetCustom('currency_name')] [SCOPE.sC('seller').GetCustom('currency_symbol')]"
00_ef_economic_event.981.d:0 "Банк #v [SCOPE.sCompany('seller').GetName]#! из #v [SCOPE.sC('seller_country').GetName]#! осуществил продажу валюты на международных рынках после повышения установленной законом стоимости денежного стандарта."
00_ef_economic_event.981.f:0 "Официальная переоценка стандарта увеличила законную стоимость валюты. Частные банки арбитражируют эту ситуацию, продавая валюту, чтобы вернуть металл, который стал относительно более выгодным.\n\nВ рамках этого банк продал в общей сложности #v [SCOPE.sC('buyer').MakeScope.Var('sell_arbitrage_value_10_in_currency').GetValue|D] [SCOPE.sC('buyer').GetCustom('currency_symbol')]#! — что эквивалентно #v [SCOPE.sC('buyer').MakeScope.Var('sell_arbitrage_value_in_metal').GetValue|D]#! [SCOPE.sC('buyer').GetCustom('monetary_system_partiel')] — в соответствии с рыночными условиями.\n\nЭта операция составляет примерно #v 10%#! резервов, находившихся у банка, мобилизованных для того, чтобы воспользоваться разрывом, созданным новым официальным паритетом."
00_ef_economic_event.981.a:0 "Продолжить"

#00_ef_economic_event.982
00_ef_economic_event.982.t:0 "Давление на [SCOPE.sC('buyer').GetCustom('currency_name')] [SCOPE.sC('seller').GetCustom('currency_symbol')]"
00_ef_economic_event.982.d:0 "Банк #v [SCOPE.sCompany('seller').GetName]#! из #v [SCOPE.sC('seller_country').GetName]#! осуществил значительную продажу валюты на международных рынках, поскольку валюта подвержена колебаниям мировой цены на серебро."
00_ef_economic_event.982.f:0 "Будучи зависимой от #v Серебра#! @silver!, стоимость валюты напрямую определяется международными колебаниями цены металла. Когда цена серебра снижается, частные банки склонны избавляться от этой валюты, считающейся более хрупкой по сравнению с валютами, обеспеченными более стабильными стандартами.\n\nВ этом контексте банк продал в общей сложности #v [SCOPE.sC('buyer').MakeScope.Var('sell_arbitrage_value_10_in_currency').GetValue|D] [SCOPE.sC('buyer').GetCustom('currency_symbol')]#! — что эквивалентно #v [SCOPE.sC('buyer').MakeScope.Var('sell_arbitrage_value_in_metal').GetValue|D]#! [SCOPE.sC('buyer').GetCustom('monetary_system_partiel')] — в соответствии с рыночными условиями.\n\nДавление со стороны финансовых учреждений иллюстрирует уязвимость валюты, привязанной к металлу, подверженному сильной международной волатильности."
00_ef_economic_event.982.a:0 "Продолжить"

