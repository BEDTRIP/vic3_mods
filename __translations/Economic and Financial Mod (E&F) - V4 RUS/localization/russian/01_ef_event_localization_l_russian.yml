  00_ef_economic_event.8.t:0 "[SCOPE.sC('target_country').GetAdjective] Предложение о проведении Международной валютной конференции"
  00_ef_economic_event.8.d:1 "К гармонизации латинских валют"
  00_ef_economic_event.8.f:1 "Правительство [SCOPE.sC('target_country').GetAdjective] сегодня приглашает несколько соседних государств принять участие в международной валютной конференции, призванной гармонизировать вес, пробу и стоимость золотых и серебряных монет.\n\nЦель этой инициативы — облегчить денежное обращение между государствами, стабилизировать обменные курсы и заложить основу для возможной общей системы среди латинских стран и, шире, по всей Европе.\n\nПравительствам, получившим приглашение, теперь предстоит решить, хотят ли они участвовать в этих переговорах."
  00_ef_economic_event.8.a:0 "Присоединиться к переговорам"
  00_ef_economic_event.8.b:0 "Принять к сведению"

  #00_ef_economic_event.9
  00_ef_economic_event.9.t:0 "Прогресс в переговорах о Латинском монетном союзе"
  00_ef_economic_event.9.d:0 "Переговоры продвигаются"
  00_ef_economic_event.9.f:0 "Государства, участвующие в обсуждениях будущего #b Латинского монетного союза#!, продолжают продвигаться вперёд. Несмотря на разногласия по поводу веса, пробы и соотношения золота и серебра в монетной системе, переговоры идут в атмосфере устойчивой дипломатии.\n\nКонвенция остаётся открытой: любая заинтересованная страна всё ещё может присоединиться к переговорам и повлиять на подготовку окончательного договора."
  00_ef_economic_event.9.a:0 "Присоединиться к переговорам"
  00_ef_economic_event.9.b:0 "Принять к сведению"
 
  #00_ef_economic_event.10
  00_ef_economic_event.10.t:0 "Четыре года переговоров о Латинском союзе"
  00_ef_economic_event.10.d:0 "Переговоры затягиваются"
  00_ef_economic_event.10.f:0 "Прошло уже четыре года с тех пор, как делегации впервые собрались, чтобы наметить основы будущего #b Латинского монетного союза#!. Конференции сменяют друг друга, отчёты множатся, а эксперты продолжают спорить о стандартах, которые следует принять.\n\nНесмотря на медленный темп, постепенно начинают вырисовываться компромиссы: позиции сближаются по вопросам паритета металлов, пробы монет и единых правил чеканки. Конвенция остаётся открытой, и любая страна всё ещё может присоединиться к продолжающимся переговорам."
  00_ef_economic_event.10.a:0 "Присоединиться к переговорам"
  00_ef_economic_event.10.b:0 "Принять к сведению"

  #00_ef_economic_event.11
  00_ef_economic_event.11.t:0 "[SCOPE.sC('target_country').GetName] вступает в валютные переговоры"
  00_ef_economic_event.11.d:1 "Участие [SCOPE.sC('target_country').GetAdjectiveNoFormatting] в обсуждениях Латинского союза"
  00_ef_economic_event.11.f:1 "Правительство [SCOPE.sC('target_country').GetAdjective] объявляет о своём участии в дипломатических переговорах, направленных на гармонизацию стандартов серебряной и золотой монеты среди латинских стран.\n\nУже тесно ориентируясь на французскую денежную систему, [SCOPE.sC('target_country').GetName] видит в этих переговорах возможность укрепить торговые связи и усилить стабильность собственной валюты.\n\nПредставители [SCOPE.sC('target_country').GetAdjective] таким образом присоединяются к подготовительной работе над тем, что может перерасти в региональный валютный союз."
  00_ef_economic_event.11.a:0 "Приветствовать делегацию [SCOPE.sC('target_country').GetAdjectiveNoFormatting]"


  #00_ef_economic_event.12
  00_ef_economic_event.12.t:0 "Подписание договора о Латинском монетном союзе"
  00_ef_economic_event.12.d:1 "[SCOPE.sC('target_country').GetName] подписывает двадцатилетнюю конвенцию" 
  00_ef_economic_event.12.f:1 "Правительство [SCOPE.sC('target_country').GetName] официально подписало #v Договор о Латинском монетном союзе#!, взяв на себя двадцатилетнее обязательство принять общие денежные стандарты, определённые конвенцией.\n \n Ратифицируя соглашение, [SCOPE.sC('target_country').GetName] принимает установленный под французским руководством паритет между золотом и серебром, приводит стоимость своей валюты в соответствие с эталонным стандартом Союза и соглашается на постепенную гармонизацию своей монеты с монетой других государств-подписантов.\n \n Это обязательство знаменует собой важный шаг к более глубокой финансовой интеграции и свобод
  00_ef_economic_event.12.a:0 "Подтвердить обязательство"

