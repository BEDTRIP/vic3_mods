  #currency_crisis
  00_ef_economic_event.100.t:0 "Валютный кризис в [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.100.d:1 "Курс [SCOPE.sC('target_country').GetCustom('currency_name')]#! [SCOPE.sC('target_country').GetCustom('currency_symbol')] изменился более чем на [SCOPE.sC('target_country').MakeScope.ScriptValue('money_value_dif_1_final')|%|+=], что вызвало валютный кризис в [SCOPE.sC('target_country').GetName]."
  00_ef_economic_event.100.f:1 "Валютный кризис происходит, когда валюта быстро теряет свою стоимость, чаще всего из-за утраты доверия инвесторов или граждан к экономике страны. Это приводит к резкому росту цен на импортные товары и услуги, девальвации валюты и может вызвать серьёзные экономические потрясения."
  00_ef_economic_event.100.a:0 "Разжечь большой пожар"

  #currency_crisis
  00_ef_economic_event.101.t:0 "Экономический кризис в [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.101.d:1 "[SCOPE.sC('target_country').GetCustom('currency_name')]#! переживает экономический кризис: в этом году ВВП снизился на [SCOPE.sC('target_country').MakeScope.ScriptValue('GDP_dif_1_final')|%|+=].
  00_ef_economic_event.101.f:1 "Экономический кризис — это период серьёзных финансовых трудностей, который затрагивает страну или регион. Он характеризуется быстрым спадом производства, ростом безработицы и сокращением инвестиций. Во время экономического кризиса предприятия могут закрываться, потребители тратят меньше, а доверие к экономике рушится. Это может происходить по разным причинам, например из-за финансовых проблем, стихийных бедствий, политических изменений или войн. Экономические кризисы могут иметь долгосрочные последствия для жизни людей и экономики в целом."
  00_ef_economic_event.101.a:0 "Любые трудности — это возможность восстановиться и стать сильнее."

  #currency_crisis
  00_ef_economic_event.102.t:0 "Финансовый крах в [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.102.d:1 "#T [SCOPE.sC('target_country').GetCustom('stock_exchange_name')]#!, фондовая биржа [SCOPE.sC('target_country').GetName], пережила финансовый крах величиной [SCOPE.sC('target_country').MakeScope.Var('country_indice_value_dif_01').GetValue|%|+=]."
  00_ef_economic_event.102.f:1 "Финансовый крах — это внезапное и значительное падение стоимости финансовых активов, таких как акции или облигации, которое вызывает массовую панику среди инвесторов. Обычно он связан с такими факторами, как экономическая нестабильность, рыночные спекуляции или внешние шоки, приводящие к утрате доверия к рынку. Во время финансового краха котировки акций обрушиваются, и инвесторы могут понести существенные потери, что способно вызвать более широкие экономические последствия, такие как рецессия или рост безработицы."
  00_ef_economic_event.102.a:0 "Рынки непредсказуемы, но это также возможность всё переосмыслить и обновиться."

  #central_bank_bankruptcy
  00_ef_economic_event.103.t:0 "Банкротство центрального банка в [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.103.d:1 "Центральный банк [SCOPE.sC('target_country').GetName] обанкротился, что привело к существенной утрате доверия к его валюте."
  00_ef_economic_event.103.f:1 "Банкротство центрального банка происходит, когда учреждение больше не может выполнять свои финансовые обязательства — часто из-за огромных убытков по активам или неэффективного управления денежной политикой. Это приводит к утрате доверия к национальной валюте, вызывая девальвацию, инфляцию или гиперинфляцию. Банкротство центрального банка также может дестабилизировать экономику страны, подорвать финансовую устойчивость и привести к тяжёлым последствиям для всей экономической системы."
  00_ef_economic_event.103.a:0 "Надеюсь, у нас не было активов в этом банке"

  #country_bankruptcy
  00_ef_economic_event.104.t:0 "[SCOPE.sC('target_country').GetName] — государство-банкрот."
  00_ef_economic_event.104.d:1 "После многих лет борьбы с хронически дефицитным бюджетом [SCOPE.sC('target_country').GetName] объявила дефолт по своему долгу."
  00_ef_economic_event.104.f:1 "Страна-банкрот — это государство, которое не в состоянии выполнять свои финансовые обязательства, чаще всего из-за непосильного долга и неэффективного управления экономикой. Обычно это приводит к дефолту по займам, что вызывает утрату доверия со стороны инвесторов и международного сообщества. Страна-банкрот может столкнуться с тяжёлыми экономическими последствиями, включая гиперинфляцию, высокую безработицу и социальные волнения. Правительству становится трудно обеспечивать базовые услуги, а граждане могут столкнуться со снижением уровня жизни по мере обрушения экономики."
  00_ef_economic_event.104.a:0 "Даже в самые тёмные времена всегда есть путь к восстановлению и шанс начать заново."

  #country_bankruptcy
  00_ef_economic_event.105.t:0 "[SCOPE.sC('target_country').GetName] в состоянии экономической нестабильности."
  00_ef_economic_event.105.d:1 "[SCOPE.sC('target_country').GetName] переживает затяжную экономическую нестабильность. Если эта тенденция сохранится, это может привести к крупному кризису."
  00_ef_economic_event.105.f:1 "[SCOPE.sC('target_country').GetName] в настоящее время сталкивается с экономической нестабильностью из-за нескольких кризисов, включая валютный кризис, экономический кризис, финансовый крах, банкротство центрального банка и угрозу банкротства государства. Если любой из этих кризисов повторится, это может привести к катастрофическим экономическим последствиям, включая тяжёлую инфляцию, рост безработицы и долгосрочный спад (2 года). Необходимы немедленные действия, чтобы стабилизировать ситуацию и предотвратить дальнейшее ухудшение."
