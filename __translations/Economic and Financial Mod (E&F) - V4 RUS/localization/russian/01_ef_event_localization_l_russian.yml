00_ef_economic_event.56.t:0 "Закон о чеканке монет 1873 года"
00_ef_economic_event.56.d:0 "Конец свободной чеканки серебра"
00_ef_economic_event.56.f:0 "В рамках решительной реформы национальной денежной политики Конгресс США принял #b Закон о чеканке монет 1873 года#!. Новый закон незаметно отменяет #b свободную чеканку серебра#!, исключая стандартный серебряный доллар из перечня разрешённых монет и переопределяя металлическую основу страны.\n\nХотя это представлено как техническая модернизация монетной системы, закон фактически переводит Соединённые Штаты на #b де-факто золотой стандарт#!, прекращая выпуск серебряной валюты и меняя баланс между двумя металлами.\n\nЭкономисты предупреждают, что этот резкий шаг может иметь серьёзные международные последствия: исключая серебро из своей денежной основы, [SCOPE.sC('target_country').GetName] рискует спровоцировать #b структурное снижение мирового спроса на серебро#!, дестабилизируя страны, чьи валюты зависят от #b конвертируемости в серебро#!.\n\nУже сейчас критики называют реформу #i «Преступлением 1873 года»#!, опасаясь, что исчезновение серебра из национальной чеканки ужесточит условия кредитования и усилит будущие денежные напряжения. Историки, возможно, однажды увидят в этом акте первую искру нарастающего расхождения между странами золотого и серебряного стандартов."
00_ef_economic_event.56.a:0 "Провести реформу"
00_ef_economic_event.56.b:0 "Принять реформу к сведению"

00_ef_economic_event.57.t:0 "[SCOPE.sC('target_country').GetAdjective] распродажа серебра"
00_ef_economic_event.57.d:0 "Шок для мирового рынка серебра"
00_ef_economic_event.57.f:0 "После отказа от серебряной чеканки правительство [SCOPE.sC('target_country').GetName] начало выбрасывать на международные рынки огромные объёмы серебра. Больше не нужные для национальной чеканки, эти резервы продаются крупными партиями, вызывая то, что наблюдатели называют #b [SCOPE.sC('target_country').GetAdjective] распродажей серебра#!.\n\nЭтот внезапный выброс колоссальных запасов серебра резко увеличил #b мировое предложение серебра#!, далеко превосходя естественные уровни добычи. В результате цены на серебро начинают стремительно падать, подрывая стабильность стран, чьи валюты сильно зависят от #b конвертируемости в серебро#!.\n\nТеперь, когда [SCOPE.sC('target_country').GetName] полностью ориентирована на золотую денежную систему, ускоренная распродажа прежних серебряных резервов становится поворотным моментом в международном денежном порядке, усиливая давление на страны серебряного стандарта и углубляя расхождение между стоимостью золота и серебра."
00_ef_economic_event.57.a:0 "Принять рыночные потрясения к сведению"

 00_ef_economic_event.58.t:0 "Обвал цен на серебро" #of [Election.GetDateDesc]
 00_ef_economic_event.58.d:0 "Мировой шок на рынке серебра"
 00_ef_economic_event.58.f:0 "Сочетание недавних денежных реформ вызвало драматические потрясения на мировом рынке серебра. После #b Закона о чеканке монет#!, принятого [SCOPE.sC('trigger_country_1').GetName], серебро утратило денежный статус в одной из крупнейших экономик мира. Одновременно недавно объединённая [SCOPE.sC('trigger_country_2').GetName] приняла #b золотой стандарт#! и начала распродавать огромные объёмы серебра, ранее предназначенного для чеканки монет.\n\nЭтот процесс — известный во всём мире как #b немецкая распродажа серебра#! — внезапно выбросил на мировые рынки гигантские объёмы серебра. По мере того как предложение взлетает далеко выше прежних уровней, цена металла обрушивается, дестабилизируя страны, чьи валюты зависят от конвертируемости в серебро.\n\nИскусственное расширение мирового предложения серебра, вызванное немецкими продажами и падением американского спроса, знаменует начало затяжного #b международного серебряного кризиса#!, который изменит денежные системы по всему миру."
 00_ef_economic_event.58.a:0 "Принять мировой шок к сведению"
  00_ef_economic_event_desc.58.a:0 "На рынок выбрасывается объём, эквивалентный #n +20%#! годовой добычи #v Серебра#! @silver!."


00_ef_economic_event.59.t:0 "Неожиданное серебряное богатство в [SCOPE.sState('capital_state').GetName]"
00_ef_economic_event.59.d:0 "Резкий рост предложения серебра"
00_ef_economic_event.59.f:0 "Геодезисты и горные инспекторы в [SCOPE.sState('capital_state').GetName] сообщают, что разрабатываемые в регионе серебряные жилы содержат куда больше металла, чем предполагалось изначально. То, что считалось скромным месторождением, теперь выглядит как #b крупный резервуар серебра#!.\n\nЭто внезапное открытие резко увеличивает объёмы серебра, доступного для добычи и отправки, вызывая опасения относительно возможного #b искусственного всплеска мирового предложения серебра#!. Если производство ускорится, это может оказать понижательное давление на мировые цены на серебро и дестабилизировать денежные системы, всё ещё привязанные к этому металлу.\n\nВластям [SCOPE.sC('target_country').GetName] теперь предстоит решить, как управлять этим неожиданным притоком и его более широкими экономическими последствиями."
00_ef_economic_event.59.a:0 "Принять открытие к сведению"
00_ef_economic_event_desc.59.a:0 "На рынок выбрасывается объём, эквивалентный #n +5%#! годовой добычи #v Серебра#! @silver!."
  
00_ef_economic_event.60.t:0 "Наводнение дешёвым серебром"
00_ef_economic_event.60.d:0 "Крупные открытия серебра сотрясают мировые рынки"
00_ef_economic_event.60.f:0 "Будучи #b ведущей финансовой державой#!, [SCOPE.sC('target_country').GetName] и её доминирующая фондовая биржа #b [SCOPE.sCountry('target_country').GetCustom('stock_exchange_name')]#! сообщают о серьёзной нестабильности на международных рынках металлов.\n\nНедавние открытия в нескольких #b североамериканских горнодобывающих регионах#! выявили серебряные месторождения, намного превосходящие первоначальные ожидания. Внезапное появление огромных объёмов свежедобытого металла —  наводнило мировые рынки дешёвым серебром.\n\nЭтот всплеск предложения резко снижает цену металла, дестабилизируя экономики серебряного стандарта и создавая напряжённость между странами, которые всё ещё полагаются на биметаллические системы. Финансовые учреждения предупреждают, что продолжающееся перепроизводство может ускорить переход к золотым стандартам по всему миру."
00_ef_economic_event.60.a:0 "Принять мировой шок к сведению"
00_ef_economic_event_desc.60.a:0 "На рынок выбрасывается объём, эквивалентный #n +10%#! годовой добычи #v Серебра#! @silver!."

00_ef_economic_event.61.t:0 "Мировой всплеск добычи серебра"
00_ef_economic_event.61.d:0 "Троекратный рост мировой добычи серебра"
00_ef_economic_event.61.f:0 "Международное финансовое сообщество, возглавляемое [SCOPE.sC('target_country').GetName] и его мощной биржей #b [SCOPE.sCountry('target_country').GetCustom('stock_exchange_name')]#!, сообщает о драматической трансформации мирового рынка серебра. За последние пятнадцать лет мировая добыча серебра #b утроилась#!.\n\nЭтот рост вызван совпадением крупных факторов: масштабные новые открытия в Северной Америке — в частности, #b Комстокское месторождение (Невада)#!, а также #b Колорадо, Айдахо и Монтана#! — в сочетании с неуклонной промышленной экспансией и внедрением более эффективных методов добычи, таких как современные процессы цианирования.\n\nВ то же время отказ Германии от серебряного стандарта привёл к волне #b немецкой распродажи серебра#!, выбрасывая на рынок огромные объёмы демонетизированного серебра. Дополняя этот шок, #b Закон о чеканке монет 1873 года#! в Соединённых Штатах ещё больше снизил мировой денежный спрос на серебро, прекратив чеканку традиционного серебряного доллара. Вместе эти силы создали историческое перепредложение, наводнив мировые рынки дешёвым серебром и глубоко изменив денежный баланс между золотом и серебром.\n\nМировой денежный порядок теперь сталкивается с последствиями этого беспрецедентного избытка серебра."
00_ef_economic_event.61.a:0 "Принять мировой приток серебра к сведению"
00_ef_economic_event_desc.61.a:0 "На рынок выбрасывается объём, эквивалентный #n +5%#! годовой добычи #v Серебра#! @silver!."
 
 00_ef_economic_event.62.t:0 "Крах серебряной рупии"
 00_ef_economic_event.62.d:0 "Денежные потрясения в Британской Индии"
 00_ef_economic_event.62.f:0 "Продолжающийся мировой кризис серебра, который длится уже семнадцатый год, обрушился на #b Британскую Индию#! во всей силе. Несмотря на частичную привязку #b индийской рупии#! к #b фунту стерлингов#!, устойчивое падение цен на серебро подорвало стабильность валюты. В период с 1890 по 1892 годы [SCOPE.sC('target_country').GetName] сталкивается с тяжёлым денежным и экономическим сжатием, поскольку реальная стоимость рупии рушится по отношению к золоту и иностранным валютам.\n\nПадение серебра подрывает торговые доходы, повышает цены на импорт и ослабляет фискальные возможности администрации. Возникающее экономическое напряжение ведёт к массовым лишениям, усугубляя нехватку продовольствия и повышая риск голода в нескольких регионах.\n\nВ ответ на ухудшение ситуации Правительство Индии рассматривает радикальную реформу: #b закрытие свободной серебряной чеканки#!. Законопроект, который готовится к 1893 году, приостановит свободную чеканку традиционной серебряной рупии, стремясь остановить падение валюты и стабилизировать денежную систему колонии.\n\nСудьба индийской экономики — и её серебряной валюты — теперь зависит от того, будет ли принята эта реформа."
 00_ef_economic_event.62.a:0 "Принять крах рупии к сведению" 
 00_ef_economic_event_desc.62.a:0 "На рынок выбрасывается объём, эквивалентный #n +5%#! годовой добычи #v Серебра#! @silver!."

 00_ef_economic_event.63.t:0 "Упадок юаня"
 00_ef_economic_event.63.d:0 "Углубляющийся торговый кризис"
 00_ef_economic_event.63.f:0 "Денежные власти [SCOPE.sC('target_country').GetName] сообщают о серьёзном ухудшении стоимости #b юаня#! — давней серебряной валюты империи. После более чем семнадцати лет мировой нестабильности серебра юань сталкивается с самым сильным обесценением века.\n\nПо мере того как цена серебра продолжает обваливаться, юань резко слабеет, вызывая #b крупный торговый кризис#!. Издержки импорта растут, экспортные доходы падают, и торговый баланс империи уходит в #b устойчивый структурный дефицит#!. Купцы, провинциальные власти и финансовые гильдии выражают всё большую обеспокоенность надёжностью валюты.\n\nБыстрое падение стоимости серебра создаёт новые уязвимости: империя становится всё более подверженной #b иностранному экономическому влиянию#!, поскольку международные кредиторы и торговые партнёры ужесточают условия. К 1895 году юань достигает минимальной оценки за десятилетия, вызывая опасения, что валюта больше не сможет обеспечивать финансовые потребности огромной и взаимосвязанной имперской экономики.\n\nСтабильность денежного порядка империи теперь под вопросом."
 00_ef_economic_event.63.a:0 "Принять упадок юаня к сведению"
00_ef_economic_event_desc.63.a:0 "На рынок выбрасывается объём, эквивалентный #n +5%#! годовой добычи #v Серебра#! @silver!."

00_ef_economic_event.64.t:0 "Денежная система [SCOPE.sC('target_country').GetName] в смятении"
00_ef_economic_event.64.d:0 "Валюта доведена до нестабильности"
00_ef_economic_event.64.f:0 "Международное финансовое сообщество сообщает о растущей тревоге из-за состояния #b серебряной валюты [SCOPE.sC('target_country').GetName]#!. С начала мирового серебряного кризиса в 1873 году мексиканская денежная система — сильно зависящая от стоимости экспорта серебра и серебряной чеканки — переживает тяжёлую и непрерывную нестабильность.\n\nПервоначальный шок #b 1873 года#! подорвал доверие, но длительное падение мировой цены на серебро в период #b 1878–1886 годов#! серьёзно ослабило фискальные возможности правительства. По мере сокращения доходов, связанных с добычей серебра, [SCOPE.sC('target_country').GetName] вошла в цикл #b бюджетной нестабильности#! и растущей внешней уязвимости.\n\nВ период с #b 1887 по 1893 годы#! финансовая ситуация ухудшилась ещё сильнее: налоговые поступления рухнули, государственные счета перешли в хронический дефицит, а [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')] стала всё более волатильной. К #b 1893 году#! #b девальвация валюты стала неконтролируемой#!, вызвав политические напряжения, ослабив банковский сектор и породив опасения полномасштабного денежного краха.\n\nДлительный мировой избыток серебра оставил [SCOPE.sC('target_country').GetName] опасно уязвимой, и теперь её валюта находится во власти внешних рынков металлов."
00_ef_economic_event.64.a:0 "Принять нестабильность [SCOPE.sC('target_country').GetName] к сведению"
00_ef_economic_event_desc.64.a:0 "На рынок выбрасывается объём, эквивалентный #n +5%#! годовой добычи #v Серебра#! @silver!."
 
 00_ef_economic_event.65.t:0 "Андский серебряный крах"
 00_ef_economic_event.65.d:0 "Региональный денежный коллапс"
 00_ef_economic_event.65.f:0 "Экономики Анд, добывающие серебро — прежде всего #b [SCOPE.sC('trigger_country_2').GetName]#! и #b Перу#! — сотрясает тяжёлый денежный и политический кризис, вызванный продолжающимся обвалом мировых цен на серебро. Десятилетиями обе страны сильно полагались на экспорт серебра, чтобы поддерживать государственные финансы, стабилизировать валюты и обеспечивать ключевые отрасли.\n\nНо по мере того как международные рынки продолжают наводняться дешёвым серебром — из-за масштабных североамериканских открытий, демонетизации в Германии и сохраняющегося избытка серебра — доходы андских шахт рухнули. Теперь, когда серебро стоит лишь часть своей прежней цены, местные рудники оказываются на грани банкротства, рабочие погружаются в нищету, а региональные элиты с трудом удерживают политический контроль.\n\nСитуация переросла в то, что наблюдатели называют #b «Андским серебряным крахом»#!: системный коллапс, при котором экономики [SCOPE.sC('trigger_country_2').GetName] и Перу становятся опасно зависимыми от навязанного извне ценового цикла, которым управляют ведущие финансовые державы мира. По мере роста бюджетных дефицитов и распространения социальной напряжённости устойчивость обоих государств висит на волоске."
 00_ef_economic_event.65.a:0 "Принять андский кризис к сведению"
00_ef_economic_event_desc.65.a:0 "На рынок выбрасывается объём, эквивалентный #n +5%#! годовой добычи #v Серебра#! @silver!."









