  notification_00_ef_economic_event_28_message_name: "[SCOPE.sC('target_country').GetName] теряет денежную самостоятельность"
  notification_00_ef_economic_event_28_message_desc: "[SCOPE.sC('target_country').GetName] стал #b подданным государством#!, и это изменение напрямую затрагивает структуру и независимость его денежной системы.\n\nКак следствие нового политического статуса национальная валюта теперь #b приведена в соответствие с денежным стандартом сюзерена#!. Местная конвертируемость больше не поддерживается; вместо этого любой обмен на драгоценные металлы или иностранные валюты теперь должен осуществляться #b исключительно через финансовые учреждения сюзерена#!."

 00_ef_economic_event.29.t:0 "[SCOPE.sC('target_country').GetName] возвращает денежную независимость"
 00_ef_economic_event.29.d:0 "Восстановление национальной конвертируемости"
 00_ef_economic_event.29.f:0 "Освободившись от прежнего подчинения, [SCOPE.sC('target_country').GetName] восстановил полный #b денежный суверенитет#!. С окончанием зависимого статуса страна больше не связана денежной системой своего бывшего сюзерена.\n\nВ результате её валюта снова становится #b непосредственно конвертируемой#!, и её можно обменивать на иностранные валюты и драгоценные металлы без посреднических операций через другую державу. Это означает возвращение к #b самостоятельной денежно-кредитной политике#! и восстанавливает способность страны проводить международные финансовые операции на собственных условиях.\n\nВосстановление конвертируемости укрепляет национальную надёжность и вновь открывает доступ к независимому участию в мировых рынках."
 00_ef_economic_event.29.a:0 "Новая эпоха денежной независимости"

#notif 
# 00_ef_economic_event_29
  notification_00_ef_economic_event_29_message_tooltip: "#header $notification_00_ef_economic_event_29_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_00_ef_economic_event_29_message_desc$"
  notification_00_ef_economic_event_29_message_name: "[SCOPE.sC('target_country').GetName] возвращает денежную независимость"
  notification_00_ef_economic_event_29_message_desc: "Освободившись от прежнего подчинения, [SCOPE.sC('target_country').GetName] восстановил полный #b денежный суверенитет#!. С окончанием зависимого статуса страна больше не связана денежной системой своего бывшего сюзерена.\n\nВ результате её валюта снова становится #b непосредственно конвертируемой#!, и её можно обменивать на иностранные валюты и драгоценные металлы без посреднических операций через другую державу. Это означает возвращение к #b самостоятельной денежно-кредитной политике#! и восстанавливает способность страны проводить международные финансовые операции на собственных условиях."

 00_ef_economic_event.30.t:0 "[SCOPE.sC('target_country').GetName] отказывается от металлической конвертируемости"
 00_ef_economic_event.30.d:0 "Переход на фиатный денежный стандарт"
 00_ef_economic_event.30.f:0 "Столкнувшись с тяжёлой денежной нестабильностью, [SCOPE.sC('target_country').GetName] принял чрезвычайные меры, которые приостанавливают все формы металлической конвертируемости и переводят национальную валюту на #b фиатный стандарт#!.\n\nПо мере обрушения доверия валюта теперь считается имеющей ценность лишь благодаря #b бумаге, на которой она напечатана#!. Не имея обеспечения золотом или серебром, иностранные торговцы отказываются её принимать, что приводит к #b блокированию всех торговых путей#!, зависящих от национальной валюты.\n\nМеждународные расчёты в этой валюте больше невозможны, и жизнеспособными остаются лишь прямой бартер или расчёты в иностранной валюте. Это означает резкий переход к хрупкой, поддерживаемой государством денежной системе, навязанной необходимостью, а не стабильностью."
 00_ef_economic_event.30.a:0 "Признать денежный крах"

00_ef_economic_event.31.t:0 "Девальвация стандарта [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')]"
00_ef_economic_event.31.d:0 "[SCOPE.sC('target_country').GetName] снижает металлический стандарт"
00_ef_economic_event.31.f:0 "Парламент [SCOPE.sC('target_country').GetName] принял реформу, #b девальвирующую металлический стандарт страны#! — то есть снижающую юридически установленную металлическую стоимость, обеспечивающую национальную валюту.\n\nОфициальный паритет [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')] меняется с\n #b 1 [SCOPE.sC('target_country').GetCustom('currency_symbol')] = [SCOPE.sC('target_country').MakeScope.Var('money_value_target_1_old').GetValue] [SCOPE.sC('target_country').GetCustom('monetary_system')]#!\n на #b девальвированный#! уровень\n #b 1 [SCOPE.sC('target_country').GetCustom('currency_symbol')] = [SCOPE.sC('target_country').MakeScope.Var('money_value_target_1').GetValue] [SCOPE.sC('target_country').GetCustom('monetary_system')]#!.\n\nЭта мера представляет собой #b понижающий пересмотр юридического металлического коэффициента конверсии#!, уменьшая подразумеваемое содержание металла на единицу валюты. Однако #b фактическое соотношение конверсии#! по-прежнему зависит от реальных резервов центрального банка и может существенно расходиться с новым юридическим паритетом.\n\nПодобные девальвации часто вводятся, чтобы ослабить давление на металлические резервы, поглотить денежные дисбалансы или адаптироваться к неблагоприятным изменениям мировых цен на металлы. Однако они также могут ослабить доверие к валюте, если участники рынка сочтут корректировку недостаточной или политически мотивированной."
00_ef_economic_event.31.a:0 "Провести девальвацию"

00_ef_economic_event.32.t:0 "Ревальвация стандарта [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')]"
00_ef_economic_event.32.d:0 "[SCOPE.sC('target_country').GetName] повышает металлический стандарт"
00_ef_economic_event.32.f:0 "Парламент [SCOPE.sC('target_country').GetName] принял реформу, #b ревальвирующую металлический стандарт страны#! — то есть увеличивающую юридически установленную металлическую стоимость, обеспечивающую национальную валюту.\n\nОфициальный паритет [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')] повышается с\n #b 1 [SCOPE.sC('target_country').GetCustom('currency_symbol')] = [SCOPE.sC('target_country').MakeScope.Var('money_value_target_1_old').GetValue] [SCOPE.sC('target_country').GetCustom('monetary_system')]#!\n до #b ревальвированного#! уровня\n #b 1 [SCOPE.sC('target_country').GetCustom('currency_symbol')] = [SCOPE.sC('target_country').MakeScope.Var('money_value_target_1').GetValue] [SCOPE.sC('target_country').GetCustom('monetary_system')]#!.\n\nЭта мера представляет собой #b повышающий пересмотр юридического металлического коэффициента конверсии#!, увеличивая подразумеваемое содержание металла на единицу валюты. Однако #b фактическое соотношение конверсии#! по-прежнему зависит от реальных резервов центрального банка и может существенно расходиться с новым юридическим паритетом.\n\nПодобные ревальвации часто вводятся, чтобы укрепить доверие к валюте, сдержать инфляцию или отразить улучшение условий по металлическим резервам. Однако они также могут создавать напряжённость в торговых или кредитных рынках, если корректировка будет сочтена чрезмерной или слишком резкой."
00_ef_economic_event.32.a:0 "Провести ревальвацию"


 00_ef_economic_event.33.t:0 "[SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')] становится мировой резервной валютой"
 00_ef_economic_event.33.d:0 "Новый международный ориентир"
 00_ef_economic_event.33.f:0 "Обладая крупнейшими в мире запасами драгоценных металлов, #v [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')]#! из [SCOPE.sC('target_country').GetName] теперь обеспечивает самую глубокую и стабильную денежную основу на мировых рынках. В результате национальная валюта стала #b мировой резервной валютой#!.\n\nОгромный объём металлических резервов, обеспечивающих валюту, даёт ей исключительную #b глубину рынка#! и позволяет иностранным государствам, торговцам и финансовым учреждениям повсеместно использовать её для расчётов, оценок и международной торговли.\n\nЭто развитие отражает историческую закономерность, при которой валюта государства с самыми сильными резервами и наивысшей финансовой надёжностью естественным образом становится предпочтительным #b глобальным средством обмена#!."
 00_ef_economic_event.33.a:0 "Появляется новый мировой денежный лидер"

 00_ef_economic_event.34.t:0 "[SCOPE.sC('target_country').GetName] становится мировой финансовой державой"
 00_ef_economic_event.34.d:0 "Доминирование на международных рынках капитала"
 00_ef_economic_event.34.f:0 "Обладая крупнейшей в мире совокупной капитализацией фондового рынка, [SCOPE.sC('target_country').GetName] теперь выступает в роли #b мировой финансовой державы#!. Её финансовые рынки, поддерживаемые огромной ликвидностью и высокой инвестиционной активностью, обеспечивают непревзойдённую #b глубину рынка#!, #b кредитную ёмкость#! и #b мобильность капитала#!.\n\nВедущая фондовая биржа страны стала главным центром мировых инвестиционных потоков, влияя на процентные ставки, доступность кредитов и спекулятивные движения через границы.\n\nИсторически страна, чьи финансовые рынки привлекают наибольший международный капитал, естественным образом принимает роль #b глобального финансового узла#!, формируя мировые экономические тенденции и служа доминирующим центром современной финансовой системы."
 00_ef_economic_event.34.a:0 "Признать возвышение финансового титана"

 00_ef_economic_event.35.t:0 "Золото принято в качестве универсального эталонного стандарта"
 00_ef_economic_event.35.d:0 "Глобальный ориентир для сравнения валют"
 00_ef_economic_event.35.f:0 "Хотя лишь ограниченное число государств официально использует золотой стандарт, превращение [SCOPE.sC('target_country').GetName] в #b мировую резервную валюту#! подтолкнуло международное сообщество принять #b золото#! в качестве универсального ориентира для сравнения стоимости всех валют.\n\nЭто решение стало возможным благодаря мировому ценовому соотношению между #b серебром и золотом#!, которое позволяет даже валютам, основанным на серебре или полностью серебряным, выражаться через их золотой эквивалент. В результате теперь каждую национальную валюту можно оценивать по единой шкале, независимо от её базового денежного стандарта.\n\nУстановив золото как универсальный эталон, финансовые учреждения и правительства получают единый метод измерения силы валют, оценки международной конкурентоспособности и мониторинга трансграничных потоков капитала. Это фундаментальный шаг к более согласованному и интегрированному мировому денежному порядку."
 00_ef_economic_event.35.a:0 "Принять универсальный золотой эталон"


 00_ef_economic_event.36.t:0 "Серебряный стандарт: доминирующая денежная система мира"
 00_ef_economic_event.36.d:0 "Наследие мировой стабильности"
 00_ef_economic_event.36.f:0 "На протяжении веков #b серебро#! служило самым широко распространённым денежным стандартом в мире. Начиная с XVI века государства на всех континентах опирались на серебряную монету как на основу своей валюты, привлекаемые её относительной доступностью, предсказуемым предложением и стабильностью в дальних торговых операциях.\n\nОт европейских держав, управлявших колониальной торговлей, до азиатских империй с их огромными внутренними рынками — #b серебряный стандарт#! стал универсальным ориентиром для повседневных расчётов, налогообложения и международных платёжных систем. Даже в XIX веке, несмотря на растущий престиж золота в некоторых финансовых центрах, серебро остаётся наиболее распространённой основой мирового денежного обращения.\n\nЭто историческое доминирование продолжает формировать структуру и ценность многих национальных валют, влияя на торговые балансы, спрос на металл и денежно-кредитную политику стран больших и малых."
 00_ef_economic_event.36.a:0 "Признать наследие серебра"

 00_ef_economic_event.37.t:0 "[SCOPE.sC('target_country').GetName] оформляет внутренний долг"
 00_ef_economic_event.37.d:0 "Заём у центрального банка"
 00_ef_economic_event.37.f:0 "Правительство [SCOPE.sC('target_country').GetName] оформило новый долг перед своим #b Центральным банком#!, выпустив обязательства, номинированные непосредственно в #b национальной валюте#!, а не в драгоценных металлах.\n\nЭтот заём увеличивает доступ казначейства к немедленной ликвидности, но также расширяет объём валюты в обращении, потенциально увеличивая разрыв между юридическим паритетом и реальной металлической конвертируемостью.\n\nОпираясь на кредит, выраженный в бумажной валюте, вместо золотых или серебряных резервов, страна укрепляет свою краткосрочную фискальную способность, одновременно подвергая себя будущему инфляционному давлению и усиливая зависимость от доверия внутренних и иностранных инвесторов."
 00_ef_economic_event.37.a:0 "Признать выпуск нового долга"






