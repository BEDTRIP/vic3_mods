 00_ef_economic_event.25.t:0 "Создание центрального банка"
 00_ef_economic_event.25.d:0 "[SCOPE.sC('target_country').GetName] создаёт национальный орган денежно-кредитного регулирования"
 00_ef_economic_event.25.f:0 "После принятия необходимого финансового законодательства [SCOPE.sC('target_country').GetName] официально провозглашает создание #b Центрального банка#!, которому поручено надзирать за национальной валютой и денежной стабильностью.\n\nВ рамках этой институциональной реформы правительство учреждает #b правовую основу#!, определяющую обязанности Банка: выпуск банкнот, регулирование денежной массы, надзор за коммерческими учреждениями и обеспечение конвертируемости национальной валюты.\n\nЭто становится решающей вехой в модернизации финансовой системы страны и укрепляет её способность интегрироваться в более широкие денежные соглашения."
 00_ef_economic_event.25.a:0 "Начинается новая денежная эпоха"

 00_ef_economic_event.26.t:0 "Принятие биметаллического стандарта"
 00_ef_economic_event.26.d:0 "[SCOPE.sC('target_country').GetName] вводит двойную конвертируемость"
 00_ef_economic_event.26.f:0 "Стремясь укрепить денежную стабильность, [SCOPE.sC('target_country').GetName] принял ряд финансовых мер, устанавливающих #b биметаллический стандарт#! и предоставляющих полную конвертируемость национальной валюты как в #b золото#!, так и в #b серебро#!.\n\nЭто решение последовало за опасениями по поводу колебаний мировых цен на металлы и необходимостью обеспечить внутренние рынки более гибкой и устойчивой денежной основой. Привязывая валюту к двум эталонным металлам, правительство надеется расширить денежную массу, сохраняя долгосрочное доверие.\n\nИсторически принятая рядом государств, стремившихся к равновесию между коммерческим расширением и ценовой стабильностью, эта система призвана ограничить волатильность, одновременно обеспечивая более широкий доступ к чеканке монеты. [SCOPE.sC('target_country').GetName] теперь присоединяется к числу стран, опирающихся на двойную конвертируемость, чтобы защитить свою экономику от внешних потрясений."
 00_ef_economic_event.26.a:0 "Сбалансированный стандарт для неспокойных времён"
  00_ef_economic_event_desc.26.a:0 "На рынок выпускается объём, эквивалентный #n +3%#! годового производства #v серебра#! @silver!."
 00_ef_economic_event.27.t:0 "Принятие золотого стандарта"
 00_ef_economic_event.27.d:0 "[SCOPE.sC('target_country').GetName] устанавливает денежную систему, основанную на золоте"
 00_ef_economic_event.27.f:0 "Стремясь укрепить денежную стабильность и эффективнее интегрироваться в международные финансовые рынки, [SCOPE.sC('target_country').GetName] принял новое финансовое законодательство, устанавливающее #b золотой стандарт#!.\n\nЭта реформа заменяет прежние порядки, привязывая национальную валюту исключительно к #b золоту#!, тем самым обеспечивая фиксированную конвертируемость и приводя страну в соответствие со всё более доминирующей мировой денежной тенденцией конца XIX века.\n\nИсторически государства принимали золотой стандарт, чтобы укрепить доверие инвесторов, стабилизировать обменные курсы и облегчить дальнюю торговлю. Приняв эту систему, [SCOPE.sC('target_country').GetName] стремится обеспечить долгосрочную денежную дисциплину и оградить свою экономику от волатильности, связанной с серебряными или смешанными стандартами.\n\nЭто решающий шаг к более предсказуемому, международно интегрированному финансовому порядку."
 00_ef_economic_event.27.a:0 "Прочная основа для будущего"
  00_ef_economic_event_desc.27.a:0 "На рынок выпускается объём, эквивалентный #n +3%#! годового производства #v серебра#! @silver!."

 00_ef_economic_event.28.t:0 "[SCOPE.sC('target_country').GetName] теряет денежную самостоятельность"
 00_ef_economic_event.28.d:0 "Подчинение сюзеренному органу"
 00_ef_economic_event.28.f:0 "[SCOPE.sC('target_country').GetName] стал #b подданным государством#!, и это изменение напрямую затрагивает структуру и независимость его денежной системы.\n\nКак следствие нового политического статуса национальная валюта теперь #b приведена в соответствие с денежным стандартом сюзерена#!. Местная конвертируемость больше не поддерживается; вместо этого любой обмен на драгоценные металлы или иностранные валюты теперь должен осуществляться #b исключительно через финансовые учреждения сюзерена#!.\n\nЭтот сдвиг отражает историческую реальность зависимых государств: утрату денежного суверенитета и включение их валюты в доминирующую фискально-финансовую систему контролирующей державы.\n\nДоступ страны к международным рынкам теперь полностью опосредован её сюзереном."
 00_ef_economic_event.28.a:0 "Признать новую зависимость"

