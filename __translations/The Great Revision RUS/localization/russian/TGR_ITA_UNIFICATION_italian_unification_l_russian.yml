  je_emilian_trade_league: "Эмилийская торговая лига"
  je_emilian_trade_league_status: "Эмилийские герцогства поддерживают объединение. Если мы объединим наш рынок с их рынком, мы сможем создать интегрированное экономическое и политическое образование."
  je_emilian_trade_league_reason: "В эпоху итальянского объединения герцогства Модена, Парма и Лукка оказались в сложном положении. Управляемые разными монархами, эти территории испытывали различную степень волнений и политических интриг.\n\nГерцогство Модена, находившееся под властью дома Эсте, столкнулось с внутренним недовольством по мере того, как призывы к объединению звучали всё громче. Парма, управляемая домом Бурбонов, также боролась с внутренними распрями и внешним давлением, требовавшим примкнуть к более широким итальянским националистическим движениям. Лукка, меньшее герцогство, сталкивалась с похожими трудностями при правлении Элизы Бонапарт — сестры Наполеона.\n\nЖители этих герцогств лелеяли стремление к независимости и единству, желая стать частью целостной итальянской нации. По мере роста напряжённости и распространения революционных настроений герцогства оказались на пороге значительных политических преобразований, которые определили их судьбы и ход итальянского объединения."

  je_tuscan_alliance: "Пьемонтско-тосканский союз"
  je_tuscan_alliance_status: "Тоскана — подходящий союзник для наших целей объединения. Если мы укрепим наши отношения, то сможем подписать договор о взаимном военном сотрудничестве."
  je_tuscan_alliance_reason: "До итальянского объединения Тоскана была независимым Великим герцогством Тосканским, которым с 1737 года правила династия Габсбургов-Лотарингских. Это был процветающий регион с Флоренцией в роли культурной столицы. После краткого наполеоновского перерыва (1801–1814) её восстановили на Венском конгрессе.\n\nПри великом герцоге Леопольде II Тоскана переживала относительный либерализм и прогресс, однако в 1840-х усилились националистические настроения. Революции 1848 года привели к конституции, хотя позднее Леопольд II бежал и вернулся при поддержке Австрии, проводя консервативную политику. К 1859 году, во время Второй войны за независимость Италии, тосканские настроения склонялись к объединению. В апреле Леопольд II отрёкся, а в 1860 году Тоскана проголосовала за присоединение к Королевству Сардиния, став частью новой объединённой Италии."

  je_two_sicilies_campaign: "Экспедиция Тысячи"
  je_two_sicilies_campaign_status: "Мы не можем вмешаться напрямую на землях Бурбонов, но можем финансировать деятельность повстанцев, чтобы подтолкнуть правительство Обеих Сицилий к падению."
  je_two_sicilies_campaign_reason: "Королевство Обеих Сицилий переживало бурные времена в период, предшествовавший Экспедиции Тысячи. Государство, созданное в 1816 году после Венского конгресса, включало области Неаполя и Сицилии — каждая со своими особенностями, проблемами и общественными порядками.\n\nПо мере роста напряжённости в середине XIX века, когда пыл итальянского объединения распространялся всё шире, правители Обеих Сицилий пытались удержать контроль на фоне усиливающихся призывов к независимости и самоопределению. Недовольство народа правящей монархией и стремление к единой Италии подпитывали революционные движения и заговоры, подготавливая почву для судьбоносных событий, которые развернутся с приходом Гарибальди и его Тысячи.\n\nКоролевство Обеих Сицилий оказалось на перепутье: его судьба переплелась с более широким движением итальянского объединения, которое навсегда изменит политический ландшафт полуострова."
  
  je_papal_state_campaign: "Пролом у Порта-Пиа"
  je_papal_state_campaign_status: "Папское правительство больше не может противостоять объединению. Если мы обеспечим невмешательство великих держав, мы сможем начать завоевание Папской области."
  je_papal_state_campaign_reason: "Папская область представляла собой территории в Центральной Италии под непосредственной суверенной властью Папы. В начале XIX века Папская область столкнулась с серьёзными испытаниями. Наполеоновские войны привели к французской оккупации и временному упразднению папского правления. После поражения Наполеона Венский конгресс восстановил Папскую область в 1815 году. Однако рост националистических настроений и требований объединения с другими итальянскими государствами вызывал всё большее напряжение.\n\nПапа сопротивлялся этим требованиям, считая их угрозой своей светской власти, но в последующие годы Папская область становилась всё более изолированной по мере того, как движение за объединение Италии набирало силу. К 1860 году большая часть папских владений была аннексирована Королевством Сардиния, и под папским контролем остались лишь Рим и его окрестности. Этот остаток продержится до 1870 года, когда Рим наконец пал перед итальянскими войсками, завершив процесс объединения."

  je_austria_hungary_campaign: "Возвращение Ломбардо-Венеции"
  je_austria_hungary_campaign_status: "Итальянская мечта стала реальностью, но некоторые земли всё ещё находятся под иностранным контролем. Пора заявить о наших правах на эти территории в противостоянии с Австрией."
  je_austria_hungary_campaign_reason: "В ходе итальянского объединения завоевание Ломбардо-Венеции стало важнейшим шагом. В 1859 году Королевство Сардиния во главе с Виктором Эммануилом II и при поддержке союза с Францией Наполеона III начало Вторую войну за независимость против Австрийской империи, контролировавшей регион.\n\nПосле побед при Мадженте и Сольферино Австрия была вынуждена уступить Ломбардию Франции, которая затем передала её Королевству Сардиния. В 1866 году, во время Третьей войны за независимость, Италия вступила в союз с Пруссией, воевавшей с Австрией. Несмотря на итальянские поражения при Кустоце и Лиссе, победа Пруссии вынудила Австрию уступить Венецию Королевству Италии при посредничестве Франции.\n\nС аннексией Ломбардо-Венеции Италия сделала решительный шаг к объединению, заложив основу для окончательно независимой и единой страны."

