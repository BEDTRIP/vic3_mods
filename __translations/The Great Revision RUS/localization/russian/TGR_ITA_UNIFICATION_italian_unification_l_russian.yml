  great_revision_italian_unification.3.t:0 "Пьемонтско-тосканский договор"
  great_revision_italian_unification.3.d:0 "Подписав это соглашение о дружбе с тосканским правительством, мы обеспечим прочные отношения на пути к будущему договору о военном сотрудничестве."
  great_revision_italian_unification.3.f:0 ""Пьемонтцы, тосканцы, эмилийцы. Мы — лишь первый шаг в будущее, начало великого пути, который определит нашу судьбу. Будущее, чья дорога уже отмечена, будущее, предназначенное вновь объединить нас — не только с братьями с Юга, но и со всеми, кто разделяет нашу мечту, наши надежды и наши ценности.\n\nМы стоим вместе, авангард новой эпохи, где каждый регион, каждый город и каждое сердце будут биться как одно.\n\nВперёд, Савойя! Во славу нашей земли, во имя чести нашего народа! Вперёд, итальянцы! Это тот момент, которого мы ждали! Пришло время объединить наши усилия, нашу силу и наше мужество. Пойдём же вместе к этому славному будущему!""
  great_revision_italian_unification.3.a:0 "За вас, друг мой!"
  great_revision_italian_unification.3.b:0 "нет."
  
  great_revision_italian_unification.4.t:0 "Пьемонтско-тосканский союз"
  great_revision_italian_unification.4.d:0 "Наши отношения с герцогством Тоскана укрепились. Их правительство полностью поддерживает Савойю в деле объединения, и это позволяет нам расширить влияние по всему полуострову. Теперь пришло время обратить взор на Юг."
  great_revision_italian_unification.4.f:0 "Объединив наши ресурсы и вооружённые силы, мы укрепили позиции в регионе, обеспечив стабильность и безопасность для обеих наций. Это поворотный момент, когда наши общие интересы совпадают во благо наших народов. Теперь мы вместе движемся вперёд с единой целью, укрепляя партнёрство перед лицом будущих вызовов и возможностей.\n\nА теперь, когда у нас есть союзник на полуострове, мы можем переходить к следующим планам по нашему объединению."
  great_revision_italian_unification.4.a:0 "Вперёд, на юг Италии!"
  great_revision_italian_unification.4.b:0 "нет."
  
  great_revision_italian_unification.5.t:0 "Восстания в Южной Италии"
  great_revision_italian_unification.5.d:0 "Наши агенты сообщают о многочисленных беспорядках, начавшихся в разных частях Южной Италии. Вооружённые группы организуются, чтобы атаковать войска Бурбонов."
  great_revision_italian_unification.5.f:0 "В этот момент двери Савойского дворца распахнулись с силой, и вбежал посланник, начав кричать: \"Милорд! Милорд! Началось! Сотни людей выходят на улицы, вооружаются как могут и готовы атаковать правительственные учреждения во многих городах. Революция в Обеих Сицилиях только что началась!\""
  great_revision_italian_unification.5.a:0 "Как жаль Бурбонов... Впрочем..."
  great_revision_italian_unification.5.b:0 "нет."
  
  great_revision_italian_unification.6.t: "Итальянские националисты захватывают Обе Сицилии"
  great_revision_italian_unification.6.d: "Вдохновлённые призывами к созданию единой итальянской нации, националистические повстанцы захватили Обе Сицилии и поклялись в верности объединению Италии под знаменем [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]."
  great_revision_italian_unification.6.f: "В 1860 году, незадолго до взятия Неаполя, Джузеппе Гарибальди и его войска стремительно продвигались по Южной Италии после серии побед над бурбонской армией. По мере приближения Гарибальди к Неаполю напряжение в городе нарастало. Король Франциск II, осознав ослабление своих сил, бежал из столицы в Гаэту, оставив Неаполь уязвимым. Оборона города была дезорганизована, а население разделилось между верностью Бурбонам и поддержкой объединения. Когда Гарибальди приблизился, многие неаполитанцы начали воспринимать его как освободителя, ожидая конца бурбонского правления и союза с Королевством Сардиния."
  great_revision_italian_unification.6.a: "Мы приветствуем наших братьев и сестёр."
  great_revision_italian_unification.6.b: "Лучше не пугать наших соседей."
  
  great_revision_italian_unification.7.t: "Объединение Обеих Сицилий"
  great_revision_italian_unification.7.d: "После взятия Неаполя и изгнания Бурбонов лишь одно государство ещё пересекается с нашей судьбой. Пришло время светской власти Пап прекратить существование."
  great_revision_italian_unification.7.f: "В 1860 году, во время Экспедиции Тысячи под руководством Джузеппе Гарибальди, сторонники объединения захватили Неаполь в ключевой момент процесса объединения Италии. После победы над бурбонскими войсками в нескольких сражениях Гарибальди смог приблизиться к городу, который сдался без значительного военного сопротивления. 7 сентября 1860 года Гарибальди триумфально вошёл в Неаполь и был встречен народом как освободитель. Это событие ознаменовало окончательное падение Королевства Обеих Сицилий и открыло путь к аннексии Южной Италии Королевством Сардиния, заложив важнейшую основу для создания Королевства Италия в 1861 году."
  great_revision_italian_unification.7.a: "Пора на последнее усилие!"
  great_revision_italian_unification.7.b: "нет."
  
  great_revision_italian_unification.8.t: "Интеграция тосканского правительства"
  great_revision_italian_unification.8.d: "Подготовка к вторжению в Папскую область уже началась, но это не остановило наши бюрократические процессы. Пришло время завершить объединение правительства Тосканы перед последней битвой."
  great_revision_italian_unification.8.f: ""Верно, брат! Ещё несколько лет назад никто не мог представить, что итальянская мечта сбудется. Но вот мы здесь, сидим у камина, прежде чем наступит наш момент — событие, которого мы нетерпеливо ждали годами. Давай насладимся этой тихой ночью, брат, ведь скоро мы пойдём на Рим!.""
  great_revision_italian_unification.8.a: "В единстве мы стоим, в единстве объединяемся!"
  great_revision_italian_unification.8.b: "нет."
  
  great_revision_italian_unification.9.t: "Туринский договор"
  great_revision_italian_unification.9.d: "Подписывается Туринский договор, отмечая решающий шаг в итальянском объединении. Ницца и Савойя переданы Пьемонту, укрепляя наши позиции против Австрии и Папской области и подпитывая надежду на единую Италию."
  great_revision_italian_unification.9.f: ""Сделка заключена, мой король! Франция прикрывает нам спину, а впереди — только соперники. Единство почти достигнуто, не хватает лишь последнего усилия. Мы объединим Центральную Италию, а затем обрушим итальянскую мощь на габсбургские земли!""
  great_revision_italian_unification.9.a: "Вперёд, к Риму!"
  great_revision_italian_unification.9.b: "нет."
  
  great_revision_italian_unification.11.t: "Война с Папской областью"
  great_revision_italian_unification.11.d: "Время наконец пришло: сегодня мы входим на папские земли для последнего акта нашего объединения. Сегодня за нами наблюдают не только итальянцы, но и все великие державы! Вперёд, Савойя!! За Италию!!"
  great_revision_italian_unification.11.f: "В сентябре 1860 года Королевство Сардиния под руководством Виктора Эммануила II и премьер-министра Кавура начало вторжение в Папскую область. Пьемонтские войска под командованием генерала Чальдини перешли границу в Марке и Умбрию. Их целью было присоединить эти территории к формирующемуся Королевству Италия, тем самым ограничив светскую власть Папы.\n\nНесмотря на сопротивление папской армии, сардинские силы быстро добились побед. Эта кампания стала важнейшим этапом процесса итальянского объединения. Удар по папским территориям был частью более широкой стратегии объединения итальянского полуострова под единым знаменем, бросая вызов векам политической раздробленности и иностранного влияния в регионе."
  great_revision_italian_unification.11.a: "За Италию! За итальянцев!"
  great_revision_italian_unification.11.b: "нет."
  
  great_revision_italian_unification.12.t: "Великое объединение Италии"
  great_revision_italian_unification.12.d: "Папская армия капитулировала, и после мирного договора пушки умолкли, а трубы звучат в честь победы. Сегодня мы творим историю! Новый день, новая Италия!"
  great_revision_italian_unification.12.f: "В сентябре 1870 года итальянские войска воспользовались возможностью захватить Рим, пока Франция была вовлечена во Франко-прусскую войну. 20 сентября генерал Раффаэле Кадорна возглавил войска, прорвавшие Аврелиановы стены у Порта-Пиа. Папа Пий IX, чтобы избежать кровопролития, приказал своим уступавшим числом силам прекратить огонь. Папские зуавы сдались, и Папская область прекратила существование. Рим быстро был аннексирован Королевством Италия и стал его столицей, завершив территориальное объединение. Это событие ознаменовало конец светской власти Папы, хотя напряжённость между Италией и Ватиканом сохранится на десятилетия."
  great_revision_italian_unification.12.a: "Viva l'Italia!"
  great_revision_italian_unification.12.b: "нет."
  
  great_revision_italian_unification.13.t: "Интеграция тосканского правительства"
  great_revision_italian_unification.13.d: "После успешного создания Италии все малые итальянские государства, ещё не объединённые, отправили послов, чтобы официально поддержать объединение. Они просят принять их в состав новорождённого итальянского государства."
  great_revision_italian_unification.13.f: "17 марта 1861 года Королевство Италия было официально провозглашено, ознаменовав создание итальянского государства. После лет войн, восстаний и дипломатических усилий было достигнуто объединение большей части итальянского полуострова — благодаря таким ключевым фигурам, как Гарибальди, Кавур и король Виктор Эммануил II. Турин стал первой столицей нового королевства. Однако некоторые территории, включая Рим и Венето, оставались вне итальянского контроля. Несмотря на эти исключения, Италия сделала решительный шаг к национальному единству, заложив основы единой нации."
  great_revision_italian_unification.13.a: "Добро пожаловать, итальянские братья"
  great_revision_italian_unification.13.b: "нет."
   
  great_revision_italian_unification.14.t: "Интеграция Папской области"
  great_revision_italian_unification.14.d: "После успешного создания Италии все малые итальянские государства, ещё не объединённые, отправили послов, чтобы официально поддержать объединение. Они просят принять их в состав новорождённого итальянского государства."
  great_revision_italian_unification.14.f: "В сентябре 1860 года Королевство Сардиния под руководством Виктора Эммануила II и премьер-министра Кавура начало вторжение в Папскую область. Пьемонтские войска под командованием генерала Чальдини перешли границу в Марке и Умбрию. Их целью было присоединить эти территории к формирующемуся Королевству Италия, тем самым ограничив светскую власть Папы.\n\nНесмотря на сопротивление папской армии, сардинские силы быстро добились побед. Эта кампания стала важнейшим этапом процесса итальянского объединения. Удар по папским территориям был частью более широкой стратегии объединения итальянского полуострова под единым знаменем, бросая вызов векам политической раздробленности и иностранного влияния в регионе."
  great_revision_italian_unification.14.a: "Добро пожаловать, итальянские братья"
  great_revision_italian_unification.14.b: "нет." 
  
  great_revision_italian_unification.15.t: "Италия возвращает Ломбардо-Венецию"
  great_revision_italian_unification.15.d: "После успешной кампании против Австрии и возвращения Ломбардии и Венеции Италия наконец может занять своё место на геополитической шахматной доске. Теперь пришло время следующего шага Италии к статусу великой державы — время занять наше «место под солнцем»!"
  great_revision_italian_unification.15.f: "После завоевания Ломбардо-Венеции процесс итальянского объединения уверенно продвигался вперёд. С присоединением этих территорий к Королевству Италия движение за объединение полуострова получило новый импульс.\n\nВ 1860 году внимание сместилось на юг: Джузеппе Гарибальди возглавил свою знаменитую Экспедицию Тысячи и покорил Королевство Обеих Сицилий. Эта военная кампания, поддержанная добровольцами и встреченная с одобрением многими жителями юга, привела к быстрому присоединению южных земель.\n\nПосле этого успеха итальянский парламент в 1861 году провозгласил Виктора Эммануила II королём объединённой Италии.\n\nНаконец, в 1870 году итальянские войска взяли Рим, завершив объединение. Итальянский полуостров теперь был единой нацией под одним флагом."
  great_revision_italian_unification.15.a: "Добро пожаловать, итальянские братья."
  great_revision_italian_unification.15.b: "нет." 
  
  great_revision_italian_unification.16.t: "Война с Кайзером"
  great_revision_italian_unification.16.d: "Время наконец пришло: сегодня мы вернём наши земли, украденные чужеземным захватчиком. Мы освободим наши города и вытесним армию Кайзера с итальянского полуострова! Вперёд, Савойя!! За Италию!!"
  great_revision_italian_unification.16.f: "Завоевание Ломбардо-Венеции Королевством Сардиния-Пьемонт стало значительной вехой в итальянском объединении. После союза с Францией Виктор Эммануил II и премьер-министр Кавур начали Вторую войну за независимость против австрийского контроля над регионом. Ключевые победы при Мадженте и Сольферино вынудили Австрию уступить Ломбардию, однако Венеция осталась под австрийским правлением. Этот успех воодушевил итальянское националистическое движение и показал растущее влияние Сардинии на полуострове. В 1866 году Италия объединилась с Пруссией в Австро-прусской войне. Хотя итальянские силы потерпели поражения, победа Пруссии заставила Австрию передать Венецию Италии."
  great_revision_italian_unification.16.a: "За Италию! За итальянцев!"
  great_revision_italian_unification.16.b: "нет."
  
  great_revision_italian_unification.17.t: "Триколор над [SCOPE.sState('capital_scope').GetCityHubName]"
  great_revision_italian_unification.17.d_annex: "Вдохновлённые призывами к воссоединению Италии, националистические повстанцы захватили контроль над [SCOPE.sState('capital_scope').GetCityHubName] и поклялись в верности единой Италии под властью [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] из [SCOPE.sCountry('italian_leader').GetName]."
  great_revision_italian_unification.17.d_coup: "Вдохновлённые призывами к воссоединению Италии, националистические повстанцы захватили контроль над [SCOPE.sState('capital_scope').GetCityHubName] и объявили, что правительство [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] пало."
  great_revision_italian_unification.17.f: ""Предатели! Предатели среди нас! Тревога! Немедленно зовите стражу!"\n\n"Вы имеете в виду господ рядом со мной, сеньор? Очень надеюсь, ведь вы были достаточно глупы, чтобы объявить о своём присутствии. А теперь скажу прямо, раз ваша бессвязная некомпетентность и вынудила нас действовать: поднимается единая Италия. Ей нужно место на мировой сцене, и её не станут опекать люди вашего жалкого пошиба.""
  great_revision_italian_unification.17.a: "Мы поднимемся снова — как часть целого."
  great_revision_italian_unification.17.b: "Да здравствует Италия!"
  great_revision_italian_unification.17.c: "Мы поднимемся снова — как часть целого."
  
  great_revision_italian_unification.17.t: "Триколор над Неаполем"
  great_revision_italian_unification.17.d_annex: "Вдохновлённые призывами к воссоединению Италии, националистические повстанцы захватили контроль над [SCOPE.sState('capital_scope').GetCityHubName] и поклялись в верности единой Италии под властью [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] из [SCOPE.sCountry('italian_leader').GetName]."
  great_revision_italian_unification.17.d_coup: "Вдохновлённые призывами к воссоединению Италии, националистические повстанцы захватили контроль над [SCOPE.sState('capital_scope').GetCityHubName] и объявили, что правительство [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] пало."
  great_revision_italian_unification.17.f: ""Предатели! Предатели среди нас! Тревога! Немедленно зовите стражу!"\n\n"Вы имеете в виду господ рядом со мной, сеньор? Очень надеюсь, ведь вы были достаточно глупы, чтобы объявить о своём присутствии. А теперь скажу прямо, раз ваша бессвязная некомпетентность и вынудила нас действовать: поднимается единая Италия. Ей нужно место на мировой сцене, и её не станут опекать люди вашего жалкого пошиба.""
  great_revision_italian_unification.17.a: "Мы поднимемся снова — как часть целого."
  great_revision_italian_unification.17.b: "Да здравствует Италия!"
