  great_revision_italian_unification.2.d:0 "Благодаря возникшей экономической силе три герцогства теперь входят в пьемонтский рынок. Чтобы успешно завершить объединение, нам следует перейти к политической и территориальной интеграции."
  great_revision_italian_unification.2.f:0 ""Это факт, милорд: отныне герцогства Эмилии — часть нашего королевства. Мы наконец освободили наших итальянских братьев из австрийских когтей! Ещё один шаг к нашему великому объединению.""
