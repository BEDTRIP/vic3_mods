  je_risorgimento_sardinia_path_button_event_1: "Эмилийская торговая лига"
  je_risorgimento_sardinia_path_button_event_1_desc: "Герцогства Модена, Парма и Лукка давно стремятся освободиться от австрийского ярма. Мы должны вложить ресурсы и влияние в их земли, чтобы гарантировать их включение в нашу сферу влияния."
 
  je_risorgimento_sardinia_path_button_event_2: "Эмилийская торговая лига"
  je_risorgimento_sardinia_path_button_event_2_desc: "Благодаря возникшей экономической силе три герцогства теперь входят в пьемонтский рынок. Чтобы успешно завершить объединение, нам следует перейти к политической и территориальной интеграции."

  je_risorgimento_sardinia_path_button_event_3: "Пьемонтско-тосканский союз"
  je_risorgimento_sardinia_path_button_event_3_desc: "Мы должны усилить своё влияние на тосканских землях, чтобы гарантировать готовность всех сторонников объединения к моменту, когда нам понадобится действовать."
  
  je_risorgimento_sardinia_path_button_event_4: "Пьемонтско-тосканский союз"
  je_risorgimento_sardinia_path_button_event_4_desc: "Герцогство Тоскана — отличный союзник и экономический партнёр. Мы должны укрепить наши связи, чтобы вместе двигаться к объединению."

  je_risorgimento_sardinia_path_button_event_5: "Экспедиция Тысячи"
  je_risorgimento_sardinia_path_button_event_5_desc: "Правительство Бурбонов давно держится за старые реставрационистские славные времена. Их политическое бездействие привело к полной парализации итальянского полуострова. Если мы хотим воссоединить Италию, мы должны добиться, чтобы массы королевства восстали против своих же хозяев. Мы профинансируем деятельность повстанцев, чтобы свергнуть правительство Бурбонов."

  je_risorgimento_sardinia_path_button_event_6: "Подогреть настроения за объединение"
  je_risorgimento_sardinia_path_button_event_6_desc: "Мы профинансируем деятельность повстанцев, чтобы поднять волнения на полуострове. Любое усилие критически важно для достижения цели, и мы не остановимся, пока флаг Савойи не взовьётся над Неаполем."

  je_risorgimento_sardinia_path_button_event_7: "Война с Папой"
  je_risorgimento_sardinia_path_button_event_7_desc: "Папская область остаётся грозной преградой на пути итальянского объединения, цепляясь за власть и подавляя чаяния народа. Влияние Папы на светские дела давно разрушало мечты о единой нации. Чтобы сломить эту церковную твердыню, мы должны сплотить патриотов и разжечь пламенную кампанию против клерикальной власти. Имея достаточно ресурсов и непоколебимую поддержку, мы сможем усилить мятежников, распространяя недовольство по территориям, находящимся под папским контролем. Это восстание вынудит папское правительство ослабить свою хватку. Устранив власть Церкви над государственными делами, мы прокладываем путь к суверенной Италии, свободной от иностранного господства и реакционных сил, позволяя духу единства расцвести среди нашего народа."

  je_risorgimento_sardinia_path_button_event_8: "Туринский договор"
  je_risorgimento_sardinia_path_button_event_8_desc: "В 1860 году Туринский договор стал важнейшим моментом в истории итальянского объединения. Подписанный между Королевством Сардиния-Пьемонт и Францией, он узаконил передачу суверенитета над Ниццей и Савойей. Взамен Франция обязалась поддержать расширение Пьемонта против австрийцев. Этот стратегический союз был жизненно важен для укрепления Пьемонта как военной и политической силы. Договор не только закрепил роль Франции как ключевого участника процесса объединения, но и заложил основу для новой объединённой Италии, освобождая страну от многовековой территориальной раздробленности."

  je_risorgimento_sardinia_path_button_event_9: "Война с Папской областью"
  je_risorgimento_sardinia_path_button_event_9_desc: "Вторжение Королевства Сардиния-Пьемонт в Папскую область стало поворотным моментом в итальянском объединении. Когда Франко-прусская война ослабила французскую поддержку Папы, итальянское правительство воспользовалось шансом заявить свои права на Рим. Итальянская армия двинулась вперёд, встретив лишь слабое сопротивление папских сил. Этот смелый шаг был призван включить Рим в состав новой объединённой Италии, осуществив давнее стремление итальянских националистов. Взятие Рима не только символизировало конец папской светской власти, но и укрепило статус Италии как единой нации: Рим был объявлен столицей, завершив важнейшую главу истории страны."

  je_risorgimento_sardinia_path_button_event_10: "Война с Кайзером"
  je_risorgimento_sardinia_path_button_event_10_desc: "Завоевание Ломбардо-Венеции Королевством Сардиния-Пьемонт стало значительной вехой в итальянском объединении. После союза с Францией Виктор Эммануил II и премьер-министр Кавур начали Вторую войну за независимость против австрийского контроля над регионом. Ключевые победы при Мадженте и Сольферино вынудили Австрию уступить Ломбардию, однако Венеция осталась под австрийским правлением. Этот успех воодушевил итальянское националистическое движение и показал растущее влияние Сардинии на полуострове. В 1866 году Италия объединилась с Пруссией в Австро-прусской войне. Хотя итальянские силы потерпели поражения, победа Пруссии заставила Австрию передать Венецию Италии."

  
