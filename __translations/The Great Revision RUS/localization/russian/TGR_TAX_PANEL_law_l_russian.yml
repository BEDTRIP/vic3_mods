l_russian:
 law_consumption_based_taxation:0 "Налогообложение на основе потребления"
 law_consumption_based_taxation_desc:0 "Налоговая система, при которой отсутствуют прямые подоходные налоги или подушные налоги, а доход государства формируется за счёт налогообложения потребления товаров.\n\n#red;bold;Открываемые уровни налогов#!:\n\#yellow; Ставка потребительского налога#!  #bold; ->#!  #blue; 100%#!\n\#yellow; Уровень земельного налога#!  #bold; ->#!  #blue; 0£#!\n\#yellow; Уровень подушного налога#!  #bold; ->#!  #blue; 0£#!\n\#yellow; Ставка подоходного налога#!  #bold; ->#!  #blue; 0%#!\n\#yellow; Ставка налога на дивиденды#!  #bold; ->#!  #blue; 0%#!"
 law_land_based_taxation:0 "Земельное налогообложение"
 law_land_based_taxation_desc:0 "Традиционная форма земельного налогообложения, взимаемая главным образом с крестьянства.\n\n#red;bold;Открываемые уровни налогов#!:\n\#yellow; Ставка потребительского налога#!  #bold; ->#!  #blue; 75%#!\n\#yellow; Уровень земельного налога#!  #bold; ->#!  #blue; 3£#!\n\#yellow; Уровень подушного налога#!  #bold; ->#!  #blue; 0£#!\n\#yellow; Ставка подоходного налога#!  #bold; ->#!  #blue; 5%#!\n\#yellow; Ставка налога на дивиденды#!  #bold; ->#!  #blue; 0%#!"
 law_per_capita_based_taxation:0 "Подушное налогообложение"
 law_per_capita_based_taxation_desc:0 "Налоговая система, непропорционально обременяющая бедных сочетанием подоходного и подушного налогов.\n\n#red;bold;Открываемые уровни налогов#!:\n\#yellow; Ставка потребительского налога#!  #bold; ->#!  #blue; 65%#!\n\#yellow; Уровень земельного налога#!  #bold; ->#!  #blue; 2£#!\n\#yellow; Уровень подушного налога#!  #bold; ->#!  #blue; 3£#!\n\#yellow; Ставка подоходного налога#!  #bold; ->#!  #blue; 25%#!\n\#yellow; Ставка налога на дивиденды#!  #bold; ->#!  #blue; 0%#!"
 law_proportional_taxation:0 "Пропорциональное налогообложение"
 law_proportional_taxation_desc:0 "Преимущественно подоходная налоговая система, стремящаяся обеспечить, чтобы все платили государству примерно равную долю своего дохода.\n\n#red;bold;Открываемые уровни налогов#!:\n\#yellow; Ставка потребительского налога#!  #bold; ->#!  #blue; 55%#!\n\#yellow; Уровень земельного налога#!  #bold; ->#!  #blue; 1£#!\n\#yellow; Уровень подушного налога#!  #bold; ->#!  #blue; 2£#!\n\#yellow; Ставка подоходного налога#!  #bold; ->#!  #blue; 55%#!\n\#yellow; Ставка налога на дивиденды#!  #bold; ->#!  #blue; 35%#!"
 law_graduated_taxation:0 "Прогрессивное налогообложение"
 law_graduated_taxation_desc:0 "Налоговая система, нацеленная на то, чтобы возложить основное бремя налогообложения на состоятельных за счёт высоких налогов на дивиденды.\n\n#red;bold;Открываемые уровни налогов#!:\n\#yellow; Ставка потребительского налога#!  #bold; ->#!  #blue; 50%#!\n\#yellow; Уровень земельного налога#!  #bold; ->#!  #blue; 0£#!\n\#yellow; Уровень подушного налога#!  #bold; ->#!  #blue; 1£#!\n\#yellow; Ставка подоходного налога#!  #bold; ->#!  #blue; 50%#!\n\#yellow; Ставка налога на дивиденды#!  #bold; ->#!  #blue; 60%#!"