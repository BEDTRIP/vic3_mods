  ########################## LAWS DESCRIPTION #########################
  law_consumption_fiscal_reform_desc: "Фискальная реформа, которая будет облагать налогом только потребление товаров, оставляя доходы, дивиденды и другие регрессивные налоги без изменений."
  law_land_fiscal_reform_desc: "Эта фискальная реформа применит новый метод налогообложения, включая налоги с аграрного сектора в национальные доходы."
  law_per_capita_fiscal_reform_desc: "С приходом индустриализации многие люди переезжают в большие города. Эта фискальная реформа введёт новый единый налог, применяемый к каждому взрослому работнику."
  law_income_fiscal_reform_desc: "Эта фискальная реформа введёт новые налоги, рассчитываемые в процентах от доходов и дивидендов от экономической деятельности, применяя более низкие уровни налогообложения для компаний по сравнению с населением."
  law_dividend_fiscal_reform_desc: "Новая фискальная система реформирует структуру налогообложения, позволяя населению платить налоги в соответствии с их платежеспособностью."
  
  law_old_age_pension_desc: "С новым регулированием в вопросах прав работников профсоюзы могут вести переговоры с группами производственных секторов, чтобы обеспечить справедливое обращение с работниками в период их занятости."
  
  law_no_pension_desc: "Государство не предоставляет никакой защиты после выхода на пенсию по старости."
  law_minimum_pension_desc: "Часть зарплаты работников удерживается для выплаты пенсий предыдущему поколению. Таким образом государство помогает пожилым людям минимальной субсидией для удовлетворения базовых потребностей."
  law_medium_pension_desc: "Государство удерживает часть зарплаты работников в качестве взноса, чтобы обеспечить им пенсию по достижении пенсионного возраста."
  law_modern_pension_desc: "Национальный институт социального обеспечения — главный орган государства, который обеспечивает национальную пенсию всем людям, достигшим пенсионного возраста."
  
  law_no_retirement_age_desc: "Государство не применяет никаких мер для тех, кто больше не пригоден к работе."
  law_retirement_age_inability_to_work_desc: "Государство вводит возможность выхода на пенсию для тех, кто больше не пригоден к работе по состоянию здоровья"
  law_retirement_after_contribution_desc: "Государство регулирует выход на пенсию для тех, кто в течение жизни уплачивал взносы социального обеспечения."
  law_retirement_standard_retirement_age_desc: "Выход на пенсию регулируется на основе возраста, а также количества взносов, которые человек уплатил в течение своей жизни."
  
  law_no_salary_regulation_desc: "Наша нация не применяет никакой особой политики для регулирования рынка труда."
  law_salary_competitive_economy_desc: "Чтобы стимулировать иностранных инвесторов открывать бизнес в нашей стране, мы обеспечиваем привлекательность нашей экономики благодаря специальной политике в интересах бизнеса."
  law_salary_minimum_safety_desc: "Государство вводит стандартное регулирование, чтобы найти верный баланс между потребностями работников и конкурентоспособной экономикой."
  law_salary_national_contract_desc: "Мы должны установить жёсткую и конкретную политику, чтобы интересы крупных компаний не подрывали благополучие наших граждан."
  
  foreign_policy_no_focus_desc: "Наша внешнеполитическая повестка не имеет конкретного фокуса, оставляя нам поиск баланса между приоритетами."
  foreign_policy_diplomatic_embassies_desc: "В современную эпоху важно выстраивать хорошие отношения с другими странами — близкими и далёкими — чтобы обеспечить правильный баланс на глобальной шахматной доске."
  foreign_policy_authoritarian_representation_desc: "Нашей стране слишком долго уделяли недостаточно внимания в мировых делах. Мы должны укрепить своё правительство и репутацию, чтобы занять заметное место среди Великих держав."
  foreign_policy_military_expansionism_desc: "Неважно, насколько страна влиятельна или богата. Армии всегда будут решающим фактором в мировых делах. Укрепление нашей армии гарантирует, что нас будут бояться и уважать как внутри, так и за пределами нашей нации."
  #foreign_policy_foreign_investments_desc: "In a World that is becoming increasingly globalized, it is of fundamental importance to be able to establish as many economic and commercial links with other countries. Having economic influence on other countries also means having political influence, but opening ourselves up to the world could also leave us open to other external Powers."
  foreign_policy_foreign_investments_desc: "Мы не можем расширять нашу экономику в одиночку. Нам нужно стимулировать иностранных инвесторов приносить свой капитал в нашу страну. Так мы обеспечим непрерывный и стабильный рост, но открытость миру также может сделать нас уязвимыми к влиянию крупных внешних держав."
  
  economic_incentives_no_focus_primary_desc: "Мы не задаём никаких конкретных стимулов для нашей экономики"
  economic_incentives_no_focus_secondary_desc: "Мы не задаём никаких конкретных стимулов для нашей экономики"
  economic_incentives_no_focus_tertiary_desc: "Мы не задаём никаких конкретных стимулов для нашей экономики"
  economic_incentives_no_focus_public_desc: "Мы не задаём никаких конкретных стимулов для нашей экономики"
  economic_incentives_agricolture_desc: "Богатство нации рождается из её земли. Обещая дополнительные налоговые льготы в аграрном секторе, мы стимулируем частных лиц инвестировать свой капитал в нашу территорию."
  economic_incentives_plantation_desc: "Богатая и плодородная земля позволяет нам полностью использовать доступные пространства для строительства новых плантаций. Мы поощряем частный сектор инвестировать, вводя налоговые льготы в этом секторе."
  economic_incentives_fishing_desc: "Наша великая нация расположена в географически выгодном районе для рыболовства. Благоприятные течения и богатая морская фауна позволяют нам в полной мере использовать это богатство. Нам нужны лишь люди, готовые вкладывать деньги в этот сектор."
  economic_incentives_extracting_mining_desc: "Огромные природные залежи на нашей территории позволяют добывать избыток ресурсов, который можно как экспортировать, так и использовать в нашей экономике. Мы вводим новые налоговые льготы, чтобы побудить инвесторов открывать новые шахты."
  economic_incentives_extracting_logging_desc: "Огромные природные залежи на нашей территории позволяют добывать избыток ресурсов, который можно как экспортировать, так и использовать в нашей экономике. Мы вводим новые налоговые льготы, чтобы побудить инвесторов открывать новые шахты."
  economic_incentives_extracting_oil_desc: "Огромные природные залежи на нашей территории позволяют добывать избыток ресурсов, который можно как экспортировать, так и использовать в нашей экономике. Мы вводим новые налоговые льготы, чтобы побудить инвесторов открывать новые шахты."
  economic_incentives_industry_manufactoring_desc: "Индустриализация пришла. Новые технологии позволяют нам значительно увеличить производство и вместе с ним — прибыль. Мы вкладываем как можно больше ресурсов в сектор, чтобы всё сильнее расширять наш рынок."
  economic_incentives_industry_light_desc: "Индустриализация пришла. Новые технологии позволяют нам значительно увеличить производство и вместе с ним — прибыль. Мы вкладываем как можно больше ресурсов в сектор, чтобы всё сильнее расширять наш рынок."
  economic_incentives_industry_heavy_desc: "Индустриализация пришла. Новые технологии позволяют нам значительно увеличить производство и вместе с ним — прибыль. Мы вкладываем как можно больше ресурсов в сектор, чтобы всё сильнее расширять наш рынок."
  economic_incentives_services_desc: "Первая фаза индустриализации принесла процветание и богатство. Но теперь появляется всё больше новых сфер, где ценность ума превосходит ценность силы. Родились новые профессии, и с ростом уровня жизни нашей экономике всё больше нужны специализированные работники. Мы поощряем этот новый сектор, обещая налоговые льготы новым инвесторам."
  economic_incentives_university_desc: "Для роста нашей экономики нужны высококвалифицированные кадры. Мы должны инвестировать в государственный сектор, чтобы каждое новое поколение было способнее предыдущего."
  economic_incentives_military_desc: "В эти трудные времена военный сектор становится всё более важным. Мы должны защитить нашу нацию, поощряя людей вступать в нашу армию." 
  
  law_unregulated_work_time_desc: "Нерегулируемое рабочее время"
  law_token_time_regulations_desc: "12-часовой рабочий день"
  law_limited_work_hours_desc: "10-часовой рабочий день"
  law_protected_leisure_desc: "8-часовой рабочий день"
  
  law_no_environment_regulations_desc: "Без норм загрязнения"
  law_minimum_environment_regulations_desc: "Минимальные нормы загрязнения"
  law_standard_environment_regulations_desc: "Стандартные нормы загрязнения"
  law_eco_environment_regulations_desc: "Экологичные нормы загрязнения"
  
  law_protectionism_desc: "Эта торговая политика направлена на обеспечение стабильных и конкурентоспособных рыночных цен, поощряя поставки с зарубежных рынков."
  
  law_economic_decentralism_desc: "Каждый штат обладает полной автономией в управлении и расходах, а также возможностью самостоятельно инициировать и финансировать новые проекты на своей территории." 
  law_administrative_decentralism_desc: "Отдельные штаты получают право самостоятельно управлять бюрократическими процессами нации при минимальном надзоре со стороны центральных властей." 
  law_local_autonomies_desc: "Эта форма правления обеспечивает штатам ограниченную способность принимать решения, но всегда под контролем центрального правительства." 
  law_administrative_centralism_desc: "Все бюрократические и административные процессы ведутся государственными учреждениями под прямым контролем центрального аппарата." 
  law_economic_centralism_desc: "Отдельные штаты не обладают экономической автономией, и вся денежно-финансовая деятельность находится под прямым надзором центрального правительства." 
  
  #law_tgr_no_separation_desc: "There is no separation of powers. The operational, judicial and legislative system is in the hands of the head of state." 
  #law_tgr_mixed_separation_desc: "The State grants a partial separation of powers, which gives a limited form of autonomy to the institutions." 
  #law_tgr_total_separation_desc: "The separation of powers is total, which provides a wide flexibility and control between the various state bodies." 
  
  #law_tgr_plutocracy_desc: "Form of government where power is concentrated in the hands of the richest and wealthiest people in the nation." 
  #law_tgr_administrative_teocracy_desc: "Form of government where state administrations are run under the close supervision of the clergy." 
  #law_tgr_statist_bureaucracy_desc: "Form of government where bureaucrats represent the new ruling class of society, and power is concentrated in political council bodies." 
  #law_autocracy_desc: "The decision-making body of the head of state is shared with a council body whose members come from the various military branches of the army."
  #law_oligarchy_desc: "The Head of State shares power and responsibility with a small group of powerful, unelected individuals."
  #law_technocracy_desc: "The nation is governed by an appointed council of men of reason and ability."
  #law_anarchy_desc: "Local communities govern their own affairs and send representatives to serve limited terms on larger cooperative councils. With no formal hierarchies, central authority is difficult to exercise."
  
  #tgr_no_election_desc: "The country does not have any kind of election in place." 
  
  





