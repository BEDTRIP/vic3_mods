  lawgroup_environment_desc: "Важно, чтобы здоровой была не только экономика страны, но и её земля и окружающий воздух. Долг правительства — сохранять и защищать их."
  
  lawgroup_separation_of_powers: "Разделение властей"
  lawgroup_separation_of_powers_desc: "Принцип разделения властей функционально разграничивает несколько видов государственной власти, тем самым сохраняя целостность каждой из них."
  
  lawgroup_distribution_of_power: "Структура правительства"
  lawgroup_distribution_of_power_desc: "Как политическая власть распределяется между государственными институтами. Определяет, перед кем подотчётен глава государства."
  
  lawgroup_election_system: "Избирательная система"
  lawgroup_election_system_desc: "Определяет, имеют ли граждане право голоса, что даёт власть прямого представительства в органах власти."

  lawgroup_centralization: "Централизация"
  lawgroup_centralization_desc: "Как правительство решает управлять собственными бюрократическими процессами и какую степень автономии оно желает предоставить отдельным штатам."

