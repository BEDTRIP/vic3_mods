  institution_administration:0 "Министерство государственного управления"
  institution_administration_desc:0 "Государственная администрация — основа нашего общества; без неё мы не сможем организовать нацию."

  institution_propaganda:0 "Министерство пропаганды"
  institution_propaganda_desc:0 "Чтобы контролировать массы, нам нужен централизованный институт, который гарантирует, что любые голоса несогласных будут заглушены."

