  politician_progaganda_campaign.1:0 "Пропагандистская кампания"
  politician_progaganda_campaign.1.t:0 "Пропагандистская кампания"
  politician_progaganda_campaign.1.desc:0 "Пропагандистская кампания"
  politician_progaganda_campaign.1.d:0 "Начата кампания по повышению популярности [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName]. Теперь нам нужно выбрать: действовать по созидательному пути или придерживаться более агрессивной стратегии."
  politician_progaganda_campaign.1.f:0 "'Именно так, мой друг. Я говорю это здесь и не отрицаю этого: [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] — тот политик, который нам нужен, нужный человек в нужное время!'\n\n\"Разве он не слишком уж экзальтирован, чтобы взять бразды правления партией?'\n\n\'С чего ты вообще это взял?'\n\n\'Друг... на днях он буквально начал с того, что сказал: я приведу МОЮ партию к величию, ведя нашу нацию... во благо Империи... э-э, то есть Республики..'"
  politician_progaganda_campaign.1.a:0 "Пусть [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] использует свою диалектику, обращаясь к толпе."
  politician_progaganda_campaign.1.b:0 "[SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] должен сосредоточить речь на проблемах, которые терзают нашу страну."
  politician_progaganda_campaign.1.c:0 "Использовать выступление [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName], чтобы укрепить влияние нашей партии в правительстве, даже если это будет выглядеть как проявление силы."
  
  politician_progaganda_campaign_country.1:0 "Партия теряет доверие"
  politician_progaganda_campaign_country.1.t:0 "Партия теряет доверие"
  politician_progaganda_campaign_country.1.desc:0 "Партия теряет доверие"
  politician_progaganda_campaign_country.1.d:0 "Кампания по повышению популярности [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] сработала, но злоупотребление нашим политическим влиянием привело к тому, что партия потеряла доверие в глазах общественного мнения."
  politician_progaganda_campaign_country.1.f:0 "'Именно так, мой друг. Я говорю это здесь и не отрицаю этого: [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] — тот политик, который нам нужен, нужный человек в нужное время!'\n\n\"Разве он не слишком уж экзальтирован, чтобы взять бразды правления партией?'\n\n\'С чего ты вообще это взял?'\n\n\'Друг... на днях он буквально начал с того, что сказал: я приведу МОЮ партию к величию, ведя нашу нацию... во благо Империи... э-э, то есть Республики..'"
  politician_progaganda_campaign_country.1.a:0 "Небольшая цена за укрепление нашей власти.."
  
  politician_progaganda_campaign.2:0 "Кампания по дискредитации"
  politician_progaganda_campaign.2.t:0 "Кампания по дискредитации"
  politician_progaganda_campaign.2.desc:0 "Кампания по дискредитации"
  politician_progaganda_campaign.2.d:0 "[SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] стал слишком неудобной фигурой для нашей страны; пришло время сделать так, чтобы за ним больше не шли."
  politician_progaganda_campaign.2.f:0 "Грязь, грязь, грязь — Я ОБОЖАЮ грязь, особенно когда швыряю её людям в лицо."
  politician_progaganda_campaign.2.a:0 "Начнём кампанию по очернению против [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName]."
  politician_progaganda_campaign.2.b:0 "Этого недостаточно! Сделайте так, чтобы даже его мать больше не хотела иметь с ним ничего общего!"
  
  politician_progaganda_campaign.3:0 "Революционная кампания"
  politician_progaganda_campaign.3.t:0 "Революционная кампания"
  politician_progaganda_campaign.3.desc:0 "Революционная кампания"
  politician_progaganda_campaign.3.d:0 "[SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] поднял массы против установленного порядка, надеясь изменить политический курс страны."
  politician_progaganda_campaign.3.f:0 "'Что за толпа собралась у здания правительства?'\n\n\'Да брось, это будет очередной парад накануне национального праздника, у нас есть вещи поважнее'\n\n\'Ну, может и так... Но все эти красные флаги меня не убеждают...'"
  politician_progaganda_campaign.3.a:0 "Проследим, чтобы [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] получил достаточно поддержки для подачи петиции правительству."
  politician_progaganda_campaign.3.b:0 "Сейчас не время для умеренности: революция грядёт! И мы возглавим её!"
  
  politician_progaganda_campaign.4:0 "Политическое движение"
  politician_progaganda_campaign.4.t:0 "Политическое движение"
  politician_progaganda_campaign.4.desc:0 "Политическое движение"
  politician_progaganda_campaign.4.d:0 "Политическая активность [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] смогла собрать поддержку значительной части населения. Теперь нам нужно решить: объединить толпы под новым движением или пожинать плоды этой кампании."
  politician_progaganda_campaign.4.f:0 "'Что за толпа собралась у здания правительства?'\n\n\'Да брось, это будет очередной парад накануне национального праздника, у нас есть вещи поважнее'\n\n\'Ну, может и так... Но все эти красные флаги меня не убеждают...'"
  politician_progaganda_campaign.4.a:0 "Политическая кампания началась!"
  politician_progaganda_campaign.4.b:0 "Партия извлечёт из этого выгоду!"
  
  politician_progaganda_campaign.5:0 "Новый лидер партии"
  politician_progaganda_campaign.5.t:0 "Новый лидер партии"
  politician_progaganda_campaign.5.desc:0 "Новый лидер партии"
  politician_progaganda_campaign.5.d:0 "Череда неудач [SCOPE.sCharacter('great_revision_propaganda_leader').GetFullName] привела к тому, что партия больше не поддерживает текущий политический курс. Самые влиятельные члены призывают к смене руководства."
  politician_progaganda_campaign.5.f:0 "Партия созвала чрезвычайное собрание, чтобы решить, кто поведёт группу к новому политическому курсу, но не все члены были единодушны, и разные крылья партии хотели выбрать своё направление.\n\n\Кто поведёт [SCOPE.gsInterestGroup('great_revision_propaganda_leader_party').GetName] в следующую политическую эпоху?"
  politician_progaganda_campaign.5.a:0 "Систему реформирует #yellow;bold; радикальное крыло#!"
  politician_progaganda_campaign.5.b:0 "#yellow;bold; Реформистское крыло#! возглавит партию!"
  politician_progaganda_campaign.5.c:0 "Нам нужно умеренное и #yellow;bold; центристское#! руководство."
  politician_progaganda_campaign.5.g:0 "#yellow;bold; Консервативное крыло#! восстановит порядок и стабильность."
  politician_progaganda_campaign.5.e:0 "Настало время для #yellow;bold; реакционного#! руководства!"
  
  





