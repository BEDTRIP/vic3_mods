  great_revision_german_unification.4:0 "Прусское превосходство"
  great_revision_german_unification.4.t:0 "Прусское превосходство"
  great_revision_german_unification.4.d:0 "После всех этих лет политического тупика окончательно ясно: именно Пруссия поведёт все малые германские нации к объединению. Австрия отошла на второй план, и возникла новая великая германская держава."
  great_revision_german_unification.4.f:0 "Наше превосходство очевидно! Безучастное поведение Австрии в региональной политике показало, что она больше не способна обеспечивать эффективное лидерство. С этого момента всех братьев и сестёр германской культуры поведёт Пруссия!"
  great_revision_german_unification.4.a:0 "Слава Северогерманскому союзу!"
  
  great_revision_german_unification.5:0 "Великое объединение Германии"
  great_revision_german_unification.5.t:0 "Великое объединение Германии"
  great_revision_german_unification.5.d:0 "Дипломатия потерпела крах. Великие нации никогда не позволят нам взять свою судьбу в собственные руки. Если мы хотим обеспечить своё лидерство среди германских наций, мы должны доказать свою силу на поле боя. Мы унизим Францию и любые другие страны, которые осмелятся противиться нам, и объединим германские княжества под одним знаменем."
  great_revision_german_unification.5.f:0 "Сегодня не только Берлин и не только наша великая нация стоят за нами — весь мир наблюдает за нашими действиями! Эта война решит судьбу Германии! Кто победит? Кто напишет историю? Одно несомненно: после этого конфликта возникнет новый порядок, а старый рухнет!"
  great_revision_german_unification.5.a:0 "За Берлин! За Германию!"
  
