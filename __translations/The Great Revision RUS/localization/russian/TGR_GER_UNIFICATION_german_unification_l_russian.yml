  great_revision_german_unification.8:0 "Объединение южных государств"
  great_revision_german_unification.8.t:0 "Объединение южных государств"
  great_revision_german_unification.8.d:0 "Южные государства теперь находятся под полным влиянием Германской Федерации. Укрепляя наши отношения, мы сможем интегрировать эти государства в единую централизованную администрацию."
  great_revision_german_unification.8.f:0 "Сегодня не только Берлин и не только наша великая нация стоят за нами — весь мир наблюдает за нашими действиями! Эта война решит судьбу Германии! Кто победит? Кто напишет историю? Одно несомненно: после этого конфликта возникнет новый порядок, а старый рухнет!"
