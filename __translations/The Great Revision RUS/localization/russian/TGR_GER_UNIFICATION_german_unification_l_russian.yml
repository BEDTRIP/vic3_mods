  ########################### GERMAN UNIFICATION #######################################
  je_puppet_mecleburg_button: "Обезопасить голштинские границы"
  je_puppet_mecleburg_button_desc: "Шлезвиг-гольштейнский вопрос долгое время был одним из главных препятствий на пути к нашему объединению. Обеспечение границы путём включения Мекленбурга в состав нашей нации гарантирует, что мы будем готовы вторгнуться на датские территории, когда придёт время."
  
  je_war_denmark_button: "Начать блицкриг"
  je_war_denmark_button_desc: "Мы должны действовать быстро. Если мы нанесём стремительный удар по датским территориям, великие державы не успеют вмешаться в нашу войну. Это действие будет иметь высокую дипломатическую цену, но после войны мы сделаем шаг вперёд к нашему объединению."

  je_war_austria_button: "Война великих братьев"
  je_war_austria_button_desc: "Дипломатия потерпела крах. Австрийцы никогда не позволят нам взять свою судьбу в собственные руки. Если мы хотим обеспечить своё лидерство среди германских наций, мы должны доказать свою силу на поле боя. Мы унизим австрийцев и объединим германские княжества под одним знаменем!"
  
  je_badem_baviera_button: "Объединение южных государств"
  je_badem_baviera_button_desc: "Северные германские государства объединены, но на юге всё ещё остаются земли без лидера. Если мы сможем улучшить отношения с ними, они наконец убедятся присоединиться к Федерации."
  
  je_war_france_button: "Возвращение Эльзаса-Лотарингии"
  je_war_france_button_desc: "После объединения Германии на севере и юге почти все препятствия были устранены. Однако регион Лотарингии всё ещё находится во власти Франции. Мы должны нанести последний удар, сделать последнее усилие, чтобы завершить германское объединение. За наших германских братьев! За Германию!"

  great_revision_german_unification_brother_war:0 "Война великих братьев"
  great_revision_german_unification_german_empire:0 "Великое объединение Германии"
  great_revision_german_unification_denmark_invasion:0 "Освобождение Шлезвиг-Гольштейна"
  great_revision_german_unification_stallmate:0 "Прусское превосходство"
  great_revision_german_unification_war_france:0 "Возвращение Эльзаса-Лотарингии"
  great_revision_german_unification_southern_states:0 "Объединение с южными государствами"
  
  great_revision_german_unification.1:0 "Обезопасить голштинские границы"
  great_revision_german_unification.1.t:0 "Обезопасить голштинские границы"
  great_revision_german_unification.1.d:0 "Чтобы подготовить наше вторжение на датские территории, мы должны обеспечить прямой проход для наших войск. Благодаря нашему влиянию на правительство Мекленбурга мы можем дипломатически убедить их стать частью нашего королевства."
  great_revision_german_unification.1.f:0 "Ваши превосходительства из правительства Мекленбурга, в ваших интересах прислушаться к нашей просьбе. По мере подготовки к предстоящему наступлению ваше сотрудничество не просто ожидается — оно необходимо. Нам требуется беспрепятственный проход наших войск через ваши земли, и мы рассчитываем, что вы понимаете последствия отказа в такой поддержке. Когда начнётся война, ваше положение будет зависеть от того, встанете ли вы на нашу сторону. Это момент, когда Мекленбург должен доказать свою лояльность и обеспечить себе будущую стабильность."
  great_revision_german_unification.1.a:0 "Отозвать генералов, чтобы подготовить план вторжения."
  
  great_revision_german_unification.2:0 "Вторгнуться в Данию"
  great_revision_german_unification.2.t:0 "Вторгнуться в Данию"
  great_revision_german_unification.2.d:0 "Время пришло — пора освободить наших германских братьев от датского ига. Сегодня начинается первый шаг к объединению нашей страны. Новая нация! Новая Германия!"
  great_revision_german_unification.2.f:0 "Достопочтенные члены, вопрос Шлезвиг-Гольштейна требует решительных действий Пруссии. Эти герцогства, связанные с Германским союзом, были несправедливо присвоены Данией. Наш долг — защитить права германского народа там и вернуть то, что по праву принадлежит нашему Союзу. Пруссия должна возглавить это дело — не только чтобы защитить наших германских братьев, но и чтобы закрепить нашу роль защитника германских интересов. Время действовать — сейчас, ради будущего единой Германии!"
  great_revision_german_unification.2.a:0 "Мобилизовать войска!"
  
  great_revision_german_unification.3:0 "Война великих братьев"
  great_revision_german_unification.3.t:0 "Война великих братьев"
  great_revision_german_unification.3.d:0 "Время Австрии прошло, и ради будущего единой Германии Пруссия должна подняться. Это больно, но наша верность делу требует этого. Мы должны сражаться за то, что впереди, чего бы это ни стоило!"
  great_revision_german_unification.3.f:0 "Товарищи, сегодня мы стоим перед трудным, но необходимым решением. Нам предстоит сражаться не с далёким врагом, а против наших собственных германских братьев. Эта война крайне важна, чтобы обеспечить законное лидерство Пруссии среди германских государств. Хотя с Австрией нас объединяет общее наследие, мы должны признать: её время прошло. Ради будущего единой и сильной Германии Пруссия должна принять вызов. Мы ступаем на этот путь не без боли, но наш долг перед делом требует этого. Давайте двигаться вперёд, твёрдо и решительно."
  great_revision_german_unification.3.a:0 "Прямо на Вену!"
  
