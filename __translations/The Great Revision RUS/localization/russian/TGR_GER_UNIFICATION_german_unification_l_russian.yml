  great_revision_german_unification.7.f:0 "Сегодня не только Берлин и не только наша великая нация стоят за нами — весь мир наблюдает за нашими действиями! Эта война решит судьбу Германии! Кто победит? Кто напишет историю? Одно несомненно: после этого конфликта возникнет новый порядок, а старый рухнет!"
