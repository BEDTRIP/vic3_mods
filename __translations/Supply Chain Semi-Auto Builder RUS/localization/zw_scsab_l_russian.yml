# labor_threshold

	zw_increase_labor_threshold_button: "@arrow_up_up! [ROOT.GetCountry.GetCustom('zw_labor_threshold_button_cl')]"
	zw_increase_labor_threshold_button_desc: ""
	zw_increase_labor_threshold_button_effect_1: "Увеличить порог по рабочей силе в области при #white #b расширении цепочек поставок#!#!.$zw_text_labor_threshold$\n\nТекущий порог по рабочей силе: #yellow #b [ROOT.Var('zw_var_labor_threshold').GetValue|*]#!#!"
	zw_increase_labor_threshold_button_effect_2: "Увеличить порог по рабочей силе в области при #white #b расширении цепочек поставок#!#!.$zw_text_labor_threshold$\n\nТекущий порог по рабочей силе: #yellow #b Без ограничения#!#!"

	zw_decrease_labor_threshold_button: "@arrow_down_down! [ROOT.GetCountry.GetCustom('zw_labor_threshold_button_cl')]"
	zw_decrease_labor_threshold_button_desc: ""
	zw_decrease_labor_threshold_button_effect_1: "Уменьшить порог по рабочей силе в области при #white #b расширении цепочек поставок#!#!.$zw_text_labor_threshold$\n\nТекущий порог по рабочей силе: #yellow #b [ROOT.Var('zw_var_labor_threshold').GetValue|*]#!#!"
	zw_decrease_labor_threshold_button_effect_2: "Уменьшить порог по рабочей силе в области при #white #b расширении цепочек поставок#!#!.$zw_text_labor_threshold$\n\nТекущий порог по рабочей силе: #yellow #b Без ограничения#!#!"

	zw_text_labor_threshold: "$zw_text_labor_threshold_01$$zw_text_labor_threshold_02$$zw_text_labor_threshold_03$$zw_text_labor_threshold_04$"
	zw_text_labor_threshold_01: "\n\nРабочая сила области = Крестьяне + Безработные"
	zw_text_labor_threshold_02: "\n\nЕсли порог задан, только области с числом рабочих выше этого порога будут рассматриваться при расширении цепочек, и максимальные уровни расширения также будут ограничены."
	zw_text_labor_threshold_03: "\n\nЕсли порог не задан, в качестве порога будет использоваться только занятость зданий. Это поощряет непрерывный поток рабочей силы в более продуктивные отрасли, вытесняя устаревшие, и оптимизирует промышленную структуру страны. Также это обеспечивает наличие рабочих мест для иммигрантов. Такой подход предпочтителен при наличии #white #b крупной экономики#!#! и #white #b высокой строительной мощности#!#!."
	zw_text_labor_threshold_04: "\n\nЕсли порог установлен, это предотвращает трату строительных мощностей на области с недостатком рабочей силы. Такой подход предпочтителен при наличии #white #b малой экономики#!#! и #white #b ограниченной строительной мощности#!#!."

	zw_labor_threshold_button_cl_1: "#gold Порог по рабочей силе#!"
	zw_labor_threshold_button_cl_2: "Порог по рабочей силе"

# increase/decrease_added_constructions

	zw_increase_added_constructions_button: "@arrow_up_up! [ROOT.GetCountry.GetCustom('zw_added_constructons_button_cl')]"
	zw_increase_added_constructions_button_desc: ""
	zw_increase_added_constructions_button_effect: "Увеличить максимальное количество новых строительных контор при #white #b расширении цепочек поставок#!#!.\n\nТекущий множитель максимального числа строительных контор: #yellow #b [ROOT.GetCountry.GetCustom('zw_added_constructons_cl')]#!#!\n\nЗначение по умолчанию — 1. Если установить 2, максимальное количество будет в 2 раза больше стандартного.\n\nОбщее количество строительных контор будет ограничено в разумных пределах с учётом текущих строек, строительной мощности, технологий и экономической системы, чтобы оперативно реагировать на изменения на рынке.\n\n#white #b Если доход из частного инвестиционного пула слишком мал для покрытия частного строительства, допустимого по текущей экономической системе#!#!, можно увеличить государственные строительства, чтобы не терять строительные очки при наличии бюджета.\n\n#white #b Обратите внимание: это не изменяет долю частного строительства, определённую экономической системой, а только количество добавляемых строительных контор за раз.#!#!"

	zw_decrease_added_constructions_button: "@arrow_down_down! [ROOT.GetCountry.GetCustom('zw_added_constructons_button_cl')]"
	zw_decrease_added_constructions_button_desc: ""
	zw_decrease_added_constructions_button_effect: "Уменьшить максимальное количество новых строительных контор при #white #b расширении цепочек поставок#!#!.\n\nТекущий множитель максимального числа строительных контор: #yellow #b [ROOT.GetCountry.GetCustom('zw_added_constructons_cl')]#!#!\n\nЗначение по умолчанию — 1. Если установить 0.5, максимум составит 50% от стандартного.\n\nОбщее количество строительных контор будет ограничено в разумных пределах с учётом текущих строек, строительной мощности, технологий и экономической системы, чтобы оперативно реагировать на изменения на рынке.\n\n#white #b Если бюджет правительства не позволяет строить достаточно объектов#!#!, можно уменьшить количество государственных строительств для снижения расходов.\n\n#white #b Обратите внимание: это не изменяет долю частного строительства, определённую экономической системой, а только количество добавляемых строительных контор за раз.#!#!"

	zw_added_constructons_cl_1: "[ROOT.Var('zw_var_added_constructions').GetValue]"
	zw_added_constructons_cl_2: "1"

	zw_added_constructons_button_cl_1: "#gold Макс. число строительных контор#!"
	zw_added_constructons_button_cl_2: "Макс. число строительных контор"

