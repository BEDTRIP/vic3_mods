	zw_more_construction_sectors_button_cl_1: "#gold Строительный сектор#!"
	zw_more_construction_sectors_button_cl_2: "Строительный сектор"

	zw_text_more_construction_sectors: "$zw_text_more_construction_sectors_01$$zw_text_more_construction_sectors_02$$zw_text_more_construction_sectors_03$$zw_text_more_construction_sectors_04$$zw_text_more_construction_sectors_05$$zw_text_more_construction_sectors_06$$zw_text_more_construction_sectors_07$$zw_text_more_construction_sectors_08$$zw_text_more_construction_sectors_09$$zw_text_more_construction_sectors_10$$zw_text_more_construction_sectors_11$"
	zw_text_more_construction_sectors_01: "\n\nЕсли [concept_gold_reserves] и $zw_text_more_construction_sectors_budget$ позволяют, мы будем строить больше строительных секторов. Бюджет оценивается дважды в год."
	zw_text_more_construction_sectors_02: "\n\nСтроительные секторы будут строиться только в областях, соответствующих этим условиям:"
	zw_text_more_construction_sectors_03: "#indent_newline:4 \n$EFFECT_LIST_BULLET$Достаточно рабочей силы#!"
	zw_text_more_construction_sectors_04: "#indent_newline:4 \n$EFFECT_LIST_BULLET$Доступ к рынку не ниже 85%#!"
	zw_text_more_construction_sectors_05: "\n\nОбласти, соответствующие этим условиям, будут в приоритете:"
	zw_text_more_construction_sectors_06: "#indent_newline:4 \n$EFFECT_LIST_BULLET$Заселённые области#!"
	zw_text_more_construction_sectors_07: "#indent_newline:4 \n$EFFECT_LIST_BULLET$Есть подходящие ресурсы#!"
	zw_text_more_construction_sectors_08: "#indent_newline:4 \n$EFFECT_LIST_BULLET$Достаточный доступ к рынку#!"
	zw_text_more_construction_sectors_09: "#indent_newline:4 \n$EFFECT_LIST_BULLET$Высокая эффективность строительства#!"
	zw_text_more_construction_sectors_10: "\n\nСтроительные секторы будут построены в #v #b не более#!#! чем 5 областях за один раз."
	zw_text_more_construction_sectors_11: "\n\nИз-за колебаний бюджета и стоимости строительства товаров, автоматическое строительство строительных секторов не рекомендуется, когда #v #b размер страны мал#!#!, чтобы избежать сильной финансовой волатильности. При #v #b дефиците рабочей силы#!#! это также не рекомендуется.\n\nКогда строительные секторы переходят на более продвинутый производственный метод, рекомендуется в первую очередь увеличивать строительную мощность за счёт #v #b улучшения производственных методов#!#!, если только нет значительного дефицита строительной мощности и острой нехватки строительных товаров, необходимых для улучшения."

	zw_text_more_construction_sectors_max_no: "\n\nЧтобы избежать резких колебаний цен на строительные товары, рекомендуется устанавливать меньший максимум, когда #v #b размер рынка мал#!#!.\n\n#v #b Текущий максимум:#!#! #yellow #b 0#!#!\n#red #b Строительные секторы не будут строиться автоматически.#!#!"

	zw_text_more_construction_sectors_max_yes: "\n\nЧтобы избежать резких колебаний цен на строительные товары, рекомендуется устанавливать меньший максимум, когда #v #b размер рынка мал#!#!.\n\n#v #b Текущий максимум:#!#! #yellow #b [ROOT.Var('zw_var_more_construction_sectors').GetValue]#!#!\n#green #b Мы будем строить больше строительных секторов, когда условия позволяют.#!#!"

	zw_text_more_construction_sectors_budget: "#tooltip:[GetPlayer.GetTooltipTag],zw_text_more_construction_sectors_budget_tooltip_text $zw_text_more_construction_sectors_budget_tooltip$#!"

	zw_text_more_construction_sectors_budget_tooltip: "#tooltippable Бюджет#!"

	zw_text_more_construction_sectors_budget_tooltip_text: "Бюджет = Национальный фиксированный чистый доход - Общий доход инвестиционного пула - Стоимость строительных товаров\n\nМожно строить уровней = Бюджет / Стоимость одного уровня\n\nСледует построить уровней = Можно строить уровней - Уровней в строительстве\n\nКоличество «следует построить» не превысит установленный нами максимум.\n\nБюджет будет оцениваться только при выполнении этих условий:#indent_newline:4 \n$EFFECT_LIST_BULLET$Относительные золотые резервы выше порога золотых резервов\n$EFFECT_LIST_BULLET$Нет простаивающего строительства#!"

