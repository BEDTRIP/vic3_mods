# zw_ip_machine_button

	zw_ip_machine_button: "Новая цепочка поставок @tools!"

	zw_ip_machine_button_desc: ""

	zw_ip_machine_button_effect: "$zw_ip_machine_button_effect_1$$zw_ip_machine_button_effect_2$$zw_ip_machine_button_effect_3$$zw_ip_machine_button_effect_4$$zw_ip_machine_button_effect_5$$zw_ip_machine_button_effect_6$"

	zw_ip_machine_button_effect_1: "Построить новую цепочку поставок #white #b станков#!#! в подходящей области."

	zw_ip_machine_button_effect_2: "\n\nВключены только типы зданий, разрешённые текущим уровнем технологий [ROOT.GetCountry.GetNameNoFlag]."

	zw_ip_machine_button_effect_3: "\n\n#white #b Потенциальные#!#! типы зданий:#indent_newline:4 \n$EFFECT_LIST_BULLET$[GetBuildingType('building_logging_camp').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_coal_mine').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_iron_mine').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_oil_rig').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_rubber_plantation').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_tooling_workshop').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_steel_mill').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_motor_industry').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_automotive_industry').GetName]#!"

	zw_ip_machine_button_effect_4: "\n\nЕсли #white #b $zw_ip_flexible_resource_conditions_button$#!#! не включено, то только области, соответствующие следующим условиям, считаются подходящими:"

	zw_ip_machine_button_effect_5: "$zw_ip_machine_button_effect_5_1$$zw_ip_machine_button_effect_5_2$$zw_ip_machine_button_effect_5_3$$zw_ip_machine_button_effect_5_4$$zw_ip_machine_button_effect_5_5$$zw_ip_machine_button_effect_5_6$$zw_ip_machine_button_effect_5_7$"

	zw_ip_machine_button_effect_5_1: "#indent_newline:4 \n$EFFECT_LIST_BULLET$Выполняются как минимум два из этих условий:#!"

	zw_ip_machine_button_effect_5_2: "#indent_newline:8 \n$EFFECT_LIST_BULLET$Поддерживает [GetBuildingType('building_coal_mine').GetName]#!"

	zw_ip_machine_button_effect_5_3: "#indent_newline:8 \n$EFFECT_LIST_BULLET$Поддерживает [GetBuildingType('building_iron_mine').GetName]#!"

	zw_ip_machine_button_effect_5_4: "#indent_newline:8 \n$EFFECT_LIST_BULLET$Выполняются все следующие условия:#!"

	zw_ip_machine_button_effect_5_5: "#indent_newline:12 \n$EFFECT_LIST_BULLET$Открыт [GetBuildingType('building_automotive_industry').GetName]#!"

	zw_ip_machine_button_effect_5_6: "#indent_newline:12 \n$EFFECT_LIST_BULLET$Поддерживает [GetBuildingType('building_oil_rig').GetName]#!"

	zw_ip_machine_button_effect_5_7: "#indent_newline:12 \n$EFFECT_LIST_BULLET$Поддерживает [GetBuildingType('building_rubber_plantation').GetName]#!"

	zw_ip_machine_button_effect_6: "\n\nЧем #white #b более населён#!#! и чем больше #white #b ресурсов#!#! в области, тем выше её приоритет.\n"

